<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; max-width: 320px; color: #D4AF37; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; z-index: 5; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; margin-top: -80px; transition: 0.3s; position: absolute; }
        .l { font-size: 36px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 40px 0; text-transform: uppercase; }
        input, select { width: 100%; padding: 16px; margin-bottom: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; font-size: 16px; }
        button, .file-label { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; display: block; }
        .hidden { display: none !important; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px double #D4AF37; margin: 0 auto 20px; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .nav-menu { border-top: 1px solid #333; padding-top: 20px; margin-top: 20px; }
        .nav-item { padding: 15px; color: #aaa; text-transform: uppercase; letter-spacing: 2px; font-size: 13px; cursor: pointer; background: none; border: none; width: 100%; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –∞–Ω–∫–µ—Ç—ã */
        .card { width: 100%; height: 380px; background: #222; border-radius: 15px; border: 1px solid #D4AF37; margin-bottom: 10px; position: relative; overflow: hidden; display: flex; align-items: center; justify-content: center; font-size: 50px; }
        .card-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, black); text-align: left; box-sizing: border-box; }
        .actions { display: flex; justify-content: space-between; gap: 10px; }
        .btn-action { flex: 1; border: 1px solid #333; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div class="top-bar"><span>‚óè Online</span><span>–Ø–∑—ã–∫: RU</span></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">LUXURY DATING</div>
        <input type="email" placeholder="Email"><input type="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="showProfile()">–í–•–û–î</button>
        <button onclick="show('reg-step-1')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="l" style="font-size: 24px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</div><div class="s">–®–ê–ì 1 –ò–ó 2</div>
        <input type="text" id="reg-name" placeholder="–ò–º—è"><input type="number" id="reg-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        <button onclick="show('reg-step-2')">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
    </div>

    <div id="reg-step-2" class="c hidden">
        <div class="l" style="font-size: 24px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</div><div class="s">–®–ê–ì 2 –ò–ó 2</div>
        <input type="text" id="reg-city" placeholder="–ì–æ—Ä–æ–¥">
        <label class="file-label">+ –ó–ê–ì–†–£–ó–ò–¢–¨ –§–û–¢–û<input type="file" id="photo-input" class="hidden" accept="image/*" onchange="previewFile()"></label>
        <button onclick="showProfile()">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic" id="avatar-container">üë§</div>
        <div id="display-name" style="color: #D4AF37; font-size: 20px;">–ò–ú–Ø</div>
        <div id="display-city" style="color: #777; font-size: 12px; margin-bottom: 20px;">–ì–û–†–û–î</div>
        <div class="nav-menu">
            <button class="nav-item" onclick="nextUser(); show('search-screen')">üíé –ü–æ–∏—Å–∫ –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤</button>
            <button class="nav-item" onclick="show('login-form')">–í–´–ô–¢–ò</button>
        </div>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="card" id="user-card">
            üë§
            <div class="card-info">
                <b id="card-name" style="color:#D4AF37; font-size: 20px;">–ï–ª–µ–Ω–∞, 22</b><br>
                <small id="card-city">–ú–æ—Å–∫–≤–∞</small>
            </div>
        </div>
        <div class="actions">
            <button class="btn-action" onclick="nextUser()" style="color: #555;">–ü–†–û–ü–£–°–¢–ò–¢–¨</button>
            <button class="btn-action" onclick="alert('–í—ã –ø–æ–Ω—Ä–∞–≤–∏–ª–∏—Å—å –¥—Ä—É–≥ –¥—Ä—É–≥—É!'); nextUser()" style="color: #D4AF37;">–õ–ê–ô–ö ‚ù§</button>
        </div>
        <button onclick="show('profile-screen')" style="color: #aaa; font-size: 10px; margin-top: 10px;">–í –ü–†–û–§–ò–õ–¨</button>
    </div>

    <script>
        const users = [
            {name: "–ï–ª–µ–Ω–∞", age: 22, city: "–ú–æ—Å–∫–≤–∞"},
            {name: "–ê–Ω–Ω–∞", age: 25, city: "–°–∞–Ω–∫—Ç-–ü–µ—Ç–µ—Ä–±—É—Ä–≥"},
            {name: "–ö—Ä–∏—Å—Ç–∏–Ω–∞", age: 21, city: "–°–æ—á–∏"},
            {name: "–ú–∞—Ä–∏—è", age: 24, city: "–ö–∞–∑–∞–Ω—å"}
        ];
        let currentIndex = 0;

        function show(id) { document.querySelectorAll('.c').forEach(el => el.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        
        function previewFile() {
            const file = document.getElementById('photo-input').files[0];
            const reader = new FileReader();
            reader.onloadend = () => document.getElementById('avatar-container').innerHTML = `<img src="${reader.result}">`;
            if (file) reader.readAsDataURL(file);
        }

        function showProfile() {
            document.getElementById('display-name').innerText = (document.getElementById('reg-name').value || "–ê–õ–ï–ö–°–ê–ù–î–†").toUpperCase();
            document.getElementById('display-city').innerText = (document.getElementById('reg-city').value || "–ú–û–°–ö–í–ê").toUpperCase();
            show('profile-screen');
        }

        function nextUser() {
            const user = users[currentIndex];
            document.getElementById('card-name').innerText = `${user.name}, ${user.age}`;
            document.getElementById('card-city').innerText = user.city;
            currentIndex = (currentIndex + 1) % users.length;
        }
    </script>
</body>
</html>
