<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux v6.0</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 20; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; }
        .l { font-size: 36px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 40px 0; text-transform: uppercase; }
        input { width: 100%; padding: 16px; margin-bottom: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; border: 3px double #D4AF37; margin: 0 auto 15px; background: #222; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        
        /* –ü–æ–∏—Å–∫ */
        .card { width: 100%; height: 380px; background: #222; border-radius: 20px; border: 1px solid #D4AF37; margin-bottom: 15px; position: relative; overflow: hidden; animation: fadeIn 0.5s; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: left; box-sizing: border-box; }
        
        /* –°–ø–∏—Å–æ–∫ —Å–æ–æ–±—â–µ–Ω–∏–π */
        .chat-list { text-align: left; margin-top: 20px; max-height: 400px; overflow-y: auto; }
        .chat-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #333; cursor: pointer; animation: fadeIn 0.3s; }
        .chat-avatar { width: 50px; height: 50px; border-radius: 50%; border: 1px solid #D4AF37; margin-right: 15px; overflow: hidden; }
        .chat-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .chat-name { color: #D4AF37; font-size: 14px; font-weight: bold; }
        .chat-last { color: #777; font-size: 11px; margin-top: 4px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px">AMOR LUX PRO</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">LUXURY DATING</div>
        <button class="btn-gold" onclick="showScreen('profile-screen')">–í–•–û–î</button>
        <button onclick="showScreen('reg-step-1')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="l" style="font-size: 24px;">–ò–ú–Ø</div><input type="text" id="reg-name" placeholder="–ö–∞–∫ –≤–∞—Å –∑–æ–≤—É—Ç?">
        <button class="btn-gold" onclick="showScreen('profile-screen'); saveName()">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic" id="av">üë§</div>
        <div id="dn" style="color:#D4AF37; font-size:18px; margin-bottom: 20px;">USER</div>
        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö –ü–ê–†–¢–ù–ï–†–û–í</button>
        <button class="btn-gold" onclick="showChats()">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø (<span id="chat-count">0</span>)</button>
        <button onclick="location.reload()" style="color:#555; margin-top:20px;">–í–´–ô–¢–ò</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="card" id="user-card">
            <img id="card-img" src="" alt="Photo">
            <div class="card-info"><div style="color:#D4AF37; font-size:20px;" id="cn">–ï–ª–µ–Ω–∞</div><div style="font-size:12px; color:#ccc" id="cc">–ú–æ—Å–∫–≤–∞</div></div>
        </div>
        <div style="display:flex; gap:10px;">
            <button class="btn-gold" onclick="nextUser()" style="flex:1; border-color:#444; color:#777">‚úï</button>
            <button class="btn-gold" onclick="likeUser()" style="flex:2;">‚ù§ –õ–ê–ô–ö</button>
        </div>
    </div>

    <div id="chat-screen" class="c hidden">
        <div class="l" style="font-size: 20px;">–°–û–û–ë–©–ï–ù–ò–Ø</div>
        <div class="chat-list" id="chat-items">
            </div>
        <button onclick="showScreen('profile-screen')" style="color:#D4AF37; margin-top:20px;">–ù–ê–ó–ê–î –í –ü–†–û–§–ò–õ–¨</button>
    </div>

    <script>
        let st = ['login-form'];
        let matchedUsers = [];
        const users = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–ö—Ä–∏—Å—Ç–∏–Ω–∞, 21", c: "–ö–∞–∑–∞–Ω—å", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"},
            {n: "–ú–∞—Ä–∏–Ω–∞, 23", c: "–°–ü–±", i: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400"}
        ];
        let curU = 0;

        function showScreen(id) {
            document.querySelectorAll('.c').forEach(e => e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = (id === 'login-form' || id === 'profile-screen') ? 'hidden' : 'visible';
            if(st[st.length-1] !== id) st.push(id);
        }
        function goBack() { if(st.length > 1) { st.pop(); showScreen(st[st.length-1]); } }
        function saveName() { document.getElementById('dn').innerText = (document.getElementById('reg-name').value || "USER").toUpperCase(); }
        function startSearch() { curU = 0; updateCard(); showScreen('search-screen'); }
        function updateCard() {
            document.getElementById('cn').innerText = users[curU].n;
            document.getElementById('cc').innerText = users[curU].c;
            document.getElementById('card-img').src = users[curU].i;
        }
        function nextUser() { curU = (curU + 1) % users.length; updateCard(); }
        
        function likeUser() {
            const user = users[curU];
            if (!matchedUsers.find(u => u.n === user.n)) {
                matchedUsers.push(user);
                document.getElementById('chat-count').innerText = matchedUsers.length;
                alert("–≠—Ç–æ –≤–∑–∞–∏–º–Ω–æ! " + user.n.split(',')[0] + " –∂–¥–µ—Ç –≤–∞—à–µ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è.");
            }
            nextUser();
        }

        function showChats() {
            const container = document.getElementById('chat-items');
            container.innerHTML = matchedUsers.length === 0 ? '<div style="color:#555; text-align:center; margin-top:20px;">–ü–æ–∫–∞ –ø—É—Å—Ç–æ. –õ–∞–π–∫–Ω–∏—Ç–µ –∫–æ–≥–æ-–Ω–∏–±—É–¥—å –≤ –ø–æ–∏—Å–∫–µ!</div>' : '';
            matchedUsers.forEach(u => {
                container.innerHTML += `
                    <div class="chat-item">
                        <div class="chat-avatar"><img src="${u.i}"></div>
                        <div>
                            <div class="chat-name">${u.n}</div>
                            <div class="chat-last">–ü—Ä–∏–≤–µ—Ç! –£ –Ω–∞—Å –≤–∑–∞–∏–º–Ω–∞—è —Å–∏–º–ø–∞—Ç–∏—è...</div>
                        </div>
                    </div>`;
            });
            showScreen('chat-screen');
        }
    </script>
</body>
</html>
