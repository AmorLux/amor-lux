<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Elite Registration</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 25; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; position: absolute; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .l { font-size: 32px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 30px 0; text-transform: uppercase; }
        
        /* –°—Ç–∏–ª–∏ –ø–æ–ª–µ–π */
        input { width: 100%; padding: 16px; background: #121212; border: 1px solid #333; border-radius: 12px; color: white; box-sizing: border-box; outline: none; margin-bottom: 15px; transition: 0.3s; }
        input:focus { border-color: #D4AF37; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 13px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 12px; margin-top: 10px; background: rgba(212, 175, 55, 0.05); }
        .btn-gold:active { background: #D4AF37; color: black; }
        .hidden { display: none !important; opacity: 0; transform: scale(0.9); }
        
        /* –§–æ—Ç–æ –≤ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        .reg-avatar-container { position: relative; width: 150px; height: 150px; margin: 0 auto 25px; }
        .profile-pic { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #D4AF37; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .profile-pic:hover { border-width: 4px; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .add-icon { position: absolute; bottom: 5px; right: 5px; background: #D4AF37; color: black; width: 35px; height: 35px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: bold; border: 3px solid #1A1A1A; }

        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –ø–æ–∏—Å–∫–∞ */
        .swipe-container { position: relative; width: 100%; height: 400px; display: flex; justify-content: center; }
        .card { width: 100%; height: 100%; background: #222; border-radius: 20px; border: 1px solid #D4AF37; position: absolute; overflow: hidden; touch-action: none; }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card.fly-right { transform: translateX(1000px) rotate(30deg) !important; transition: 0.5s; opacity: 0; }
        .card.fly-left { transform: translateX(-1000px) rotate(-30deg) !important; transition: 0.5s; opacity: 0; }
        
        .chat-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #333; text-align: left; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px; letter-spacing:2px;">AMOR LUX</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">–≠–õ–ò–¢–ù–´–ï –ó–ù–ê–ö–û–ú–°–¢–í–ê</div>
        <button class="btn-gold" onclick="showScreen('reg-step-1')">–°–û–ó–î–ê–¢–¨ –ü–†–û–§–ò–õ–¨</button>
        <button onclick="alert('–î–µ–º–æ-–≤—Ö–æ–¥ –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é.')" style="color:#555; margin-top:15px; font-size:11px;">–£–ñ–ï –ï–°–¢–¨ –ê–ö–ö–ê–£–ù–¢?</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="s" style="margin-bottom:10px;">–®–ê–ì 1: –í–ê–®–ï –§–û–¢–û</div>
        <div class="reg-avatar-container" onclick="document.getElementById('file-input').click()">
            <div class="profile-pic">
                <img id="preview" src="" class="hidden">
                <span id="placeholder" style="font-size:50px; opacity:0.3">üë§</span>
            </div>
            <div class="add-icon">+</div>
        </div>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="loadAvatar(event)">
        
        <div class="s" style="margin-bottom:10px;">–®–ê–ì 2: –ò–ú–Ø</div>
        <input type="text" id="reg-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è">
        
        <button class="btn-gold" id="final-reg-btn" onclick="completeRegistration()">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="reg-avatar-container" style="width:120px; height:120px;">
            <div class="profile-pic" style="cursor:default;">
                <img id="main-av" src="" class="hidden">
                <span id="main-placeholder" style="font-size:40px;">üë§</span>
            </div>
        </div>
        <div id="dn" style="color:#D4AF37; font-size:20px; letter-spacing: 2px; margin-bottom: 30px; text-transform: uppercase;">USER</div>
        <button class="btn-gold" onclick="startSearch()">üíé –ù–ê–ô–¢–ò –ü–ê–†–£</button>
        <button class="btn-gold" onclick="showChats()">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø (<span id="chat-count">0</span>)</button>
        <button onclick="location.reload()" style="color:#555; margin-top:30px; font-size:10px;">–í–´–ô–¢–ò –ò–ó –°–ò–°–¢–ï–ú–´</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="swipe-container"><div class="card" id="main-card"><img id="card-img" src=""><div style="position:absolute; bottom:0; padding:20px; background:linear-gradient(transparent, black); width:100%; text-align:left; box-sizing:border-box;"><div id="cn" style="color:#D4AF37; font-size:20px;"></div><div id="cc" style="font-size:12px; color:#ccc"></div></div></div></div>
        <div onclick="rewind()" id="rewind-btn" style="margin-top:20px; color:#D4AF37; opacity:0.2; cursor:pointer; font-size:24px;">‚Ü∫</div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items"></div></div>
    <div id="messenger-screen" class="c hidden" style="width:100%; height:100%;"><div id="msg-area"></div></div>

    <script>
        let st=['login-form'], matches=[], curU=0, lastU=null, lastAction=null;
        const users = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–ö—Ä–∏—Å—Ç–∏–Ω–∞, 21", c: "–ö–∞–∑–∞–Ω—å", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"}
        ];

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            const next = document.getElementById(id);
            next.classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = (id==='login-form'||id==='profile-screen')?'hidden':'visible';
            if(st[st.length-1]!==id)st.push(id);
        }

        function goBack(){
            if(st.length>1){
                st.pop(); showScreen(st[st.length-1]); st.pop(); // –ö–æ—Å—Ç—ã–ª—å –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –ø—É—à–∞ –≤ –º–∞—Å—Å–∏–≤ –ø—Ä–∏ –≤–æ–∑–≤—Ä–∞—Ç–µ
            }
        }

        function loadAvatar(e){
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(event){
                    const imgs = [document.getElementById('preview'), document.getElementById('main-av')];
                    const placeholders = [document.getElementById('placeholder'), document.getElementById('main-placeholder')];
                    imgs.forEach(img => { img.src = event.target.result; img.classList.remove('hidden'); });
                    placeholders.forEach(p => p.classList.add('hidden'));
                };
                reader.readAsDataURL(file);
            }
        }

        function completeRegistration(){
            const name = document.getElementById('reg-name').value;
            if(!name) { alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è"); return; }
            const btn = document.getElementById('final-reg-btn');
            btn.innerText = "–°–û–ó–î–ê–ù–ò–ï...";
            setTimeout(() => {
                document.getElementById('dn').innerText = name.toUpperCase();
                showScreen('profile-screen');
                btn.innerText = "–ó–ê–í–ï–†–®–ò–¢–¨";
            }, 800);
        }

        // –õ–æ–≥–∏–∫–∞ –ø–æ–∏—Å–∫–∞ (—Å–≤–∞–π–ø—ã)
        function startSearch(){ curU=0; updateCard(); showScreen('search-screen'); initSwipe(); }
        function updateCard(){
            const u=users[curU];
            document.getElementById('cn').innerText=u.n;
            document.getElementById('cc').innerText=u.c;
            document.getElementById('card-img').src=u.i;
            document.getElementById('rewind-btn').style.opacity = lastU!==null ? "1" : "0.2";
        }

        function initSwipe(){
            const card=document.getElementById('main-card');
            let sX=0, cX=0;
            card.ontouchstart=(e)=>{sX=e.touches[0].clientX; card.style.transition='none';};
            card.ontouchmove=(e)=>{cX=e.touches[0].clientX-sX; card.style.transform=`translateX(${cX}px) rotate(${cX/15}deg)`;};
            card.ontouchend=()=>{
                if(cX>110) animateFly('right');
                else if(cX<-110) animateFly('left');
                else {card.style.transition='0.3s'; card.style.transform='';}
                cX=0;
            };
        }

        function animateFly(dir){
            const card=document.getElementById('main-card');
            card.classList.add(dir==='right'?'fly-right':'fly-left');
            lastU=curU; lastAction=dir;
            setTimeout(()=>{
                if(dir==='right' && !matches.find(u=>u.n===users[curU].n)){
                    matches.push(users[curU]);
                    document.getElementById('chat-count').innerText=matches.length;
                }
                curU=(curU+1)%users.length;
                updateCard();
                card.classList.remove('fly-right','fly-left');
                card.style.transform='scale(0.9)';
                setTimeout(()=>{card.style.transition='0.3s'; card.style.transform='';},50);
            },300);
        }
        
        function rewind(){
            if(lastU===null) return;
            if(lastAction==='right') matches.pop();
            document.getElementById('chat-count').innerText=matches.length;
            curU=lastU; lastU=null; updateCard();
            const card=document.getElementById('main-card');
            card.style.transition='none';
            card.style.transform=lastAction==='right'?'translateX(1000px)':'translateX(-1000px)';
            setTimeout(()=>{card.style.transition='0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; card.style.transform='translateX(0px) rotate(0deg)';},50);
        }

        function showChats(){
            const container=document.getElementById('chat-items');
            container.innerHTML = matches.length===0?'<div style="margin-top:100px; color:#555">–ù–ï–¢ –ù–û–í–´–• –°–ò–ú–ü–ê–¢–ò–ô</div>':'<div class="l" style="font-size:20px; margin:30px 0">–í–ê–®–ò –ü–ê–†–´</div>';
            matches.forEach((u,i)=>{
                container.innerHTML += `<div class="chat-item" onclick="openChat(${i})"><img src="${u.i}" style="width:55px; height:55px; border-radius:50%; border:1px solid #D4AF37; margin-right:15px;"><div style="color:#D4AF37; font-weight:bold;">${u.n}</div></div>`;
            });
            showScreen('chat-list-screen');
        }

        function openChat(i){
            const u=matches[i];
            alert("–ü–µ—Ä–µ—Ö–æ–¥ –≤ —á–∞—Ç —Å " + u.n.split(',')[0]);
        }
    </script>
</body>
</html>
