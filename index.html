<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Elite v20</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 2000; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        
        .c { width: 100%; max-width: 320px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; max-height: 90vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .l { font-size: 28px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 20px 0; text-transform: uppercase; }
        
        input { width: 100%; padding: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; margin-bottom: 8px; font-size: 14px; }
        
        .search-wrapper { position: relative; width: 100%; display: flex; align-items: center; }
        .search-wrapper input { padding-right: 45px; margin-bottom: 0; }
        .search-icon { position: absolute; right: 12px; color: #D4AF37; cursor: pointer; font-size: 20px; padding: 5px; }

        #city-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1A1A1A; z-index: 3000; display: none; flex-direction: column; padding: 50px 25px; box-sizing: border-box; }
        .city-item { padding: 18px; border-bottom: 1px solid #222; color: #aaa; cursor: pointer; text-align: left; }
        
        .interests-grid { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin-bottom: 15px; }
        .tag { padding: 6px 12px; border: 1px solid #333; border-radius: 20px; font-size: 11px; color: #777; cursor: pointer; }
        .tag.active { border-color: #D4AF37; color: white; background: #D4AF37; }
        
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 13px; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        
        .profile-pic { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #D4AF37; margin: 0 auto 10px; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .swipe-container { position: relative; width: 100%; height: 380px; margin-top: 10px; }
        .card { width: 100%; height: 100%; background: #222; border-radius: 20px; border: 1px solid #D4AF37; position: absolute; overflow: hidden; touch-action: none; z-index: 5; }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card-info { position: absolute; bottom: 0; padding: 20px; background: linear-gradient(transparent, black); width: 100%; text-align: left; box-sizing: border-box; }

        .chat-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #222; text-align: left; width: 100%; }
        .chat-item img { width: 50px; height: 50px; border-radius: 50%; border: 1px solid #D4AF37; margin-right: 15px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div>
        <div style="font-size:10px">AMOR LUX</div>
    </div>

    <div id="city-modal">
        <div class="l" style="font-size: 20px; margin-bottom: 15px;">–ì–û–†–û–î</div>
        <div class="search-wrapper">
            <input type="text" id="city-search" placeholder="–ü–æ–∏—Å–∫ –∏–ª–∏ —Å–≤–æ–π –≤–∞—Ä–∏–∞–Ω—Ç..." autocomplete="off">
            <div class="search-icon" onclick="confirmCustomCity()">üîç</div>
        </div>
        <div id="city-list" style="flex:1; overflow-y:auto; margin-top:10px;"></div>
        <button onclick="closeCityModal()" style="color:#555">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">ELITE EXPERIENCE</div>
        <button class="btn-gold" onclick="showScreen('reg-screen')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-screen" class="c hidden">
        <div class="profile-pic" onclick="document.getElementById('file-input').click()">
            <img id="preview" src="" class="hidden"><span id="placeholder" style="font-size:30px; opacity:0.3">üë§</span>
        </div>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="loadAvatar(event)">
        <input type="text" id="reg-fn" placeholder="–ò–º—è">
        <input type="text" id="reg-ln" placeholder="–§–∞–º–∏–ª–∏—è">
        <input type="text" id="reg-city-display" placeholder="–í—ã–±–µ—Ä–∏—Ç–µ –≥–æ—Ä–æ–¥" readonly onclick="openCityModal()">
        <input type="number" id="reg-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        <div class="interests-grid" id="reg-interests">
            <div class="tag" onclick="this.classList.toggle('active')">–°–ø–æ—Ä—Ç</div>
            <div class="tag" onclick="this.classList.toggle('active')">–ú—É–∑—ã–∫–∞</div>
            <div class="tag" onclick="this.classList.toggle('active')">IT</div>
        </div>
        <button class="btn-gold" onclick="completeRegistration()">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic"><img id="main-av" src="" class="hidden"></div>
        <div id="res-full-name" style="color:#D4AF37; font-size:18px; font-weight:bold;"></div>
        <div id="res-details" style="font-size:12px; color:#555; margin-bottom: 15px;"></div>
        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö</button>
        <button class="btn-gold" onclick="showChatsScreen()">‚úâ –ß–ê–¢–´ (<span id="chat-count">0</span>)</button>
        <button onclick="location.reload()" style="color:#444; margin-top:15px; font-size:10px;">–í–´–ô–¢–ò</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="swipe-container">
            <div class="card" id="main-card">
                <img id="card-img" src="">
                <div class="card-info"><div id="cn" style="color:#D4AF37; font-size:20px;"></div><div id="cc" style="font-size:12px; color:#ccc;"></div></div>
            </div>
        </div>
    </div>

    <div id="chat-list-screen" class="c hidden">
        <div class="l" style="font-size:18px; margin-bottom:20px;">–í–ê–®–ò –ü–ê–†–´</div>
        <div id="chat-items-container"></div>
    </div>

    <script>
        let st=['login-form'], matches=[], curU=0, selectedCity = "";
        const citiesList = ["–ú–æ—Å–∫–≤–∞", "–°–æ—á–∏", "–î—É–±–∞–π", "–õ–æ–Ω–¥–æ–Ω", "–ü–∞—Ä–∏–∂", "–ú–æ–Ω–∞–∫–æ"];
        const candidates = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–î–∏–∞–Ω–∞, 24", c: "–î—É–±–∞–π", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"}
        ];

        function openCityModal(){
            document.getElementById('city-modal').style.display='flex';
            renderCities("");
            document.getElementById('city-search').oninput = (e) => renderCities(e.target.value);
        }
        function closeCityModal(){ document.getElementById('city-modal').style.display='none'; }
        function confirmCustomCity(){
            let val = document.getElementById('city-search').value.trim();
            if(val){ selectedCity=val; document.getElementById('reg-city-display').value=val; closeCityModal(); }
        }
        function renderCities(q){
            const list = document.getElementById('city-list'); list.innerHTML = "";
            citiesList.filter(c=>c.toLowerCase().includes(q.toLowerCase())).forEach(city=>{
                const d=document.createElement('div'); d.className="city-item"; d.innerText=city;
                d.onclick=()=>{ selectedCity=city; document.getElementById('reg-city-display').value=city; closeCityModal(); };
                list.appendChild(d);
            });
        }

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            const noBack = ['login-form', 'profile-screen'];
            document.getElementById('back-icon').style.visibility = noBack.includes(id) ? 'hidden' : 'visible';
            if(st[st.length-1]!==id) st.push(id);
        }

        function goBack(){
            if(st.length > 1){
                st.pop();
                let prev = st[st.length-1];
                st.pop();
                showScreen(prev);
            }
        }

        function loadAvatar(e){
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload=(ev)=>{ 
                    document.querySelectorAll('#preview, #main-av').forEach(img=>{img.src=ev.target.result; img.classList.remove('hidden');}); 
                    document.getElementById('placeholder').classList.add('hidden'); 
                };
                reader.readAsDataURL(file);
            }
        }

        function completeRegistration(){
            const fn=document.getElementById('reg-fn').value;
            const ln=document.getElementById('reg-ln').value;
            const age=document.getElementById('reg-age').value;
            if(!fn || !ln || !selectedCity || !age) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å—ë!");
            document.getElementById('res-full-name').innerText = (fn + " " + ln).toUpperCase();
            document.getElementById('res-details').innerText = `${selectedCity.toUpperCase()}, ${age} –õ–ï–¢`;
            showScreen('profile-screen');
        }

        function startSearch(){ curU=0; updateCard(); showScreen('search-screen'); initSwipe(); }
        function updateCard(){
            const u=candidates[curU];
            document.getElementById('cn').innerText=u.n;
            document.getElementById('cc').innerText=u.c;
            document.getElementById('card-img').src=u.i;
        }

        function initSwipe(){
            const card=document.getElementById('main-card');
            let sX=0, cX=0;
            card.ontouchstart=(e)=>{ sX=e.touches[0].clientX; card.style.transition='none'; };
            card.ontouchmove=(e)=>{ cX=e.touches[0].clientX-sX; card.style.transform=`translateX(${cX}px) rotate(${cX/15}deg)`; };
            card.ontouchend=()=>{
                if(cX>100) handleMatch(candidates[curU], 'right'); 
                else if(cX<-100) handleMatch(null, 'left');
                else { card.style.transition='0.3s'; card.style.transform=''; }
                cX=0;
            };
        }

        function handleMatch(user, dir){
            if(user) { 
                matches.push(user); 
                document.getElementById('chat-count').innerText = matches.length;
            }
            const card=document.getElementById('main-card');
            card.style.transition='0.5s';
            card.style.transform=dir==='right'?'translateX(1000px) rotate(30deg)':'translateX(-1000px) rotate(-30deg)';
            setTimeout(()=>{
                curU=(curU+1)%candidates.length; updateCard();
                card.style.transition='none'; card.style.transform='scale(0.9)';
                setTimeout(()=>{ card.style.transition='0.3s'; card.style.transform=''; },50);
            },300);
        }

        function showChatsScreen(){
            const container = document.getElementById('chat-items-container');
            container.innerHTML = matches.length === 0 ? '<div style="color:#444; margin-top:50px;">–ü–û–ö–ê –ù–ï–¢ –°–û–í–ü–ê–î–ï–ù–ò–ô</div>' : '';
            matches.forEach(m => {
                container.innerHTML += `<div class="chat-item"><img src="${m.i}"><div><div style="color:#D4AF37; font-weight:bold">${m.n}</div><div style="font-size:10px; color:#555">–ù–∞—á–Ω–∏—Ç–µ –æ–±—â–µ–Ω–∏–µ...</div></div></div>`;
            });
            showScreen('chat-list-screen');
        }
    </script>
</body>
</html>
