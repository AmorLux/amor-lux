<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #1A1A1A;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Идеальная двойная рамка с отступом снизу */
        body::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 30px;
            border: 4px double #D4AF37;
            pointer-events: none;
            box-sizing: border-box;
            z-index: 10;
        }
        
        .top-bar {
            position: absolute;
            top: 60px;
            width: calc(100% - 100px);
            display: flex;
            justify-content: space-between;
            max-width: 300px;
            color: #D4AF37;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            z-index: 5;
        }

        .c { 
            width: 100%; 
            max-width: 300px; 
            text-align: center; 
            z-index: 1;
            margin-top: -100px;
        }

        .l { 
            font-size: 40px; 
            color: #D4AF37; 
            letter-spacing: 5px; 
            margin: 0; 
            font-weight: 200; 
            text-transform: uppercase; 
        }

        .s { 
            color: rgba(212, 175, 55, 0.4); 
            font-size: 10px; 
            letter-spacing: 3px; 
            margin: 5px 0 60px 0; 
            text-transform: uppercase; 
        }
        
        input { 
            width: 100%; 
            padding: 16px; 
            margin-bottom: 12px; 
            background: #121212; 
            border: 1px solid #333; 
            border-radius: 10px; 
            color: white; 
            box-sizing: border-box; 
            outline: none; 
            font-size: 16px;
        }

        button {
            width: 100%; 
            padding: 15px; 
            background: transparent; 
            border: none; 
            color: #D4AF37; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        /* Ссылка Забыли пароль */
        .forgot {
            display: block;
            margin-top: 20px;
            color: rgba(212, 175, 55, 0.6);
            font-size: 11px;
            text-decoration: none;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <span><span style="color:#D4AF37">●</span> Online</span>
        <span>Язык: RU</span>
    </div>
    <div class="c">
        <div class="l">AMOR LUX</div>
        <div class="s">LUXURY DATING</div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <button style="margin-top: 20px;">ВХОД</button>
        <button style="margin-top: 5px;">РЕГИСТРАЦИЯ</button>
        <a href="#" class="forgot">Забыли пароль?</a>
    </div>
</body>
</html>
