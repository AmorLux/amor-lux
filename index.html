<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Elite Fixed</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 25; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; }
        .l { font-size: 36px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 40px 0; text-transform: uppercase; }
        input { width: 100%; padding: 16px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        
        .profile-pic { width: 130px; height: 130px; border-radius: 50%; border: 3px double #D4AF37; margin: 0 auto 20px; position: relative; cursor: pointer; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        
        .swipe-container { position: relative; width: 100%; height: 400px; display: flex; justify-content: center; }
        .card { width: 100%; height: 100%; background: #222; border-radius: 20px; border: 1px solid #D4AF37; position: absolute; overflow: hidden; touch-action: none; transition: 0.1s; }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card.fly-right { transform: translateX(1000px) rotate(30deg) !important; transition: 0.5s; opacity: 0; }
        .card.fly-left { transform: translateX(-1000px) rotate(-30deg) !important; transition: 0.5s; opacity: 0; }
        
        .rewind-btn { width: 50px; height: 50px; border: 1px solid #D4AF37; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 20px auto 0; cursor: pointer; color: #D4AF37; opacity: 0.2; pointer-events: none; }
        .rewind-active { opacity: 1; pointer-events: auto; }

        .chat-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #333; text-align: left; cursor: pointer; }
        #msg-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-top: 80px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg.in { align-self: flex-start; background: #333; }
        .msg.out { align-self: flex-end; background: #D4AF37; color: black; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px">AMOR LUX ULTIMATE</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">LUXURY DATING</div>
        <button class="btn-gold" onclick="showScreen('reg-step-1')">–í–•–û–î</button>
        <button onclick="showScreen('reg-step-1')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="l" style="font-size: 24px;">–ü–†–û–§–ò–õ–¨</div>
        <div class="profile-pic" onclick="document.getElementById('file-input').click()">
            <img id="preview" src="" class="hidden">
            <span id="placeholder" style="font-size:40px">üë§</span>
        </div>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="loadAvatar(event)">
        <input type="text" id="reg-name" placeholder="–í–∞—à–µ –∏–º—è">
        <button class="btn-gold" onclick="saveProfile()">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic">
            <img id="main-av" src="" class="hidden">
            <span id="main-placeholder" style="font-size:40px">üë§</span>
        </div>
        <div id="dn" style="color:#D4AF37; font-size:20px; letter-spacing: 2px; margin-bottom: 30px;">USER</div>
        <button class="btn-gold" onclick="startSearch()">üíé –ù–ê–ô–¢–ò –ü–ê–†–£</button>
        <button class="btn-gold" onclick="showChats()">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø (<span id="chat-count">0</span>)</button>
        <button onclick="location.reload()" style="color:#555; margin-top:20px;">–í–´–ô–¢–ò</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="swipe-container">
            <div class="card" id="main-card">
                <img id="card-img" src=""><div style="position:absolute; bottom:0; padding:20px; background:linear-gradient(transparent, black); width:100%; text-align:left; box-sizing:border-box;"><div id="cn" style="color:#D4AF37; font-size:20px;"></div><div id="cc" style="font-size:12px; color:#ccc"></div></div>
            </div>
        </div>
        <div class="rewind-btn" id="rewind-btn" onclick="rewind()">‚Ü∫</div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items"></div></div>

    <div id="messenger-screen" class="c hidden" style="width: 100%; height: 100%; max-width: 100%;">
        <div id="msg-area"></div>
        <div style="padding: 20px; display: flex; gap: 10px; background: #121212;">
            <input type="text" id="m-input" placeholder="–¢–µ–∫—Å—Ç...">
            <button onclick="sendMsg()" style="width:auto; padding: 0 15px;">></button>
        </div>
    </div>

    <script>
        let st=['login-form'], matches=[], curU=0, lastU=null, lastAction=null;
        const users = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–ö—Ä–∏—Å—Ç–∏–Ω–∞, 21", c: "–ö–∞–∑–∞–Ω—å", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"}
        ];

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è –ª–æ–≥–∏–∫–∞ –ø–æ–∫–∞–∑–∞ –∫–Ω–æ–ø–∫–∏ –Ω–∞–∑–∞–¥
            const noBack = ['login-form', 'profile-screen'];
            document.getElementById('back-icon').style.visibility = noBack.includes(id) ? 'hidden' : 'visible';
            if(st[st.length-1]!==id)st.push(id);
        }

        function goBack(){
            if(st.length>1){
                st.pop(); 
                let prev = st[st.length-1];
                document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
                document.getElementById(prev).classList.remove('hidden');
                const noBack = ['login-form', 'profile-screen'];
                document.getElementById('back-icon').style.visibility = noBack.includes(prev) ? 'hidden' : 'visible';
            }
        }

        function loadAvatar(e){
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = function(event){
                    document.querySelectorAll('#preview, #main-av').forEach(img=>{
                        img.src = event.target.result;
                        img.classList.remove('hidden');
                    });
                    document.querySelectorAll('#placeholder, #main-placeholder').forEach(p=>p.classList.add('hidden'));
                };
                reader.readAsDataURL(file);
            }
        }

        function saveProfile(){
            document.getElementById('dn').innerText = (document.getElementById('reg-name').value || "USER").toUpperCase();
            showScreen('profile-screen');
        }

        function startSearch(){curU=0; lastU=null; updateCard(); showScreen('search-screen'); initSwipe();}
        function updateCard(){
            const u=users[curU];
            document.getElementById('cn').innerText=u.n;
            document.getElementById('cc').innerText=u.c;
            document.getElementById('card-img').src=u.i;
            document.getElementById('rewind-btn').classList.toggle('rewind-active', lastU!==null);
        }

        function initSwipe(){
            const card=document.getElementById('main-card');
            let sX=0, cX=0;
            card.ontouchstart=(e)=>{sX=e.touches[0].clientX; card.style.transition='none';};
            card.ontouchmove=(e)=>{cX=e.touches[0].clientX-sX; card.style.transform=`translateX(${cX}px) rotate(${cX/15}deg)`;};
            card.ontouchend=()=>{
                if(cX>110) animateFly('right');
                else if(cX<-110) animateFly('left');
                else {card.style.transition='0.3s'; card.style.transform='';}
                cX=0;
            };
        }

        function animateFly(dir){
            const card=document.getElementById('main-card');
            card.classList.add(dir==='right'?'fly-right':'fly-left');
            lastU=curU; lastAction=dir;
            setTimeout(()=>{
                if(dir==='right' && !matches.find(u=>u.n===users[curU].n)){
                    matches.push(users[curU]);
                    document.getElementById('chat-count').innerText=matches.length;
                }
                curU=(curU+1)%users.length;
                updateCard();
                card.classList.remove('fly-right','fly-left');
                card.style.transition='none'; card.style.transform='scale(0.9)';
                setTimeout(()=>{card.style.transition='0.3s'; card.style.transform='';},50);
            },300);
        }

        function rewind(){
            if(lastU===null) return;
            if(lastAction==='right') matches.pop();
            document.getElementById('chat-count').innerText=matches.length;
            curU=lastU; lastU=null;
            updateCard();
            const card=document.getElementById('main-card');
            card.style.transition='none'; 
            card.style.transform=lastAction==='right'?'translateX(1000px)':'translateX(-1000px)';
            setTimeout(()=>{card.style.transition='0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)'; card.style.transform='translateX(0px) rotate(0deg)';},50);
        }

        function showChats(){
            const container=document.getElementById('chat-items');
            container.innerHTML = matches.length===0?'<div style="margin-top:50px; color:#555">–ù–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π</div>':'<div class="l" style="font-size:20px; margin:20px 0">–î–ò–ê–õ–û–ì–ò</div>';
            matches.forEach((u,i)=>{
                container.innerHTML += `<div class="chat-item" onclick="openChat(${i})">
                    <img src="${u.i}" style="width:50px; height:50px; border-radius:50%; border:1px solid #D4AF37; margin-right:15px;">
                    <div style="color:#D4AF37; font-weight:bold;">${u.n}</div>
                </div>`;
            });
            showScreen('chat-list-screen');
        }

        function openChat(i){
            const u = matches[i];
            document.getElementById('msg-area').innerHTML = `<div class="msg in">–ü—Ä–∏–≤–µ—Ç! –≠—Ç–æ ${u.n.split(',')[0]}. –ö–∞–∫ –¥–µ–ª–∞?</div>`;
            showScreen('messenger-screen');
        }

        function sendMsg(){
            const input=document.getElementById('m-input'), area=document.getElementById('msg-area');
            if(!input.value) return;
            area.innerHTML += `<div class="msg out">${input.value}</div>`;
            input.value='';
            area.scrollTop=area.scrollHeight;
        }
    </script>
</body>
</html>
