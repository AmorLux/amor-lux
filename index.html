<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux v7.0</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 20; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; }
        .l { font-size: 36px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 40px 0; text-transform: uppercase; }
        input { width: 100%; padding: 16px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        
        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; border: 3px double #D4AF37; margin: 0 auto 15px; background: #222; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        
        /* –ü–æ–∏—Å–∫ */
        .card { width: 100%; height: 380px; background: #222; border-radius: 20px; border: 1px solid #D4AF37; margin-bottom: 15px; position: relative; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: left; box-sizing: border-box; }
        
        /* –ß–∞—Ç —Å–ø–∏—Å–æ–∫ */
        .chat-item { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid #333; cursor: pointer; text-align: left; }
        .chat-avatar { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #D4AF37; margin-right: 12px; overflow: hidden; }
        .chat-avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        /* –û–∫–Ω–æ —á–∞—Ç–∞ */
        #messenger { background: #1a1a1a; width: 100%; height: 100%; display: flex; flex-direction: column; }
        #msg-area { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding-top: 80px; }
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; line-height: 1.4; }
        .msg.in { align-self: flex-start; background: #333; color: white; border-bottom-left-radius: 2px; }
        .msg.out { align-self: flex-end; background: #D4AF37; color: black; border-bottom-right-radius: 2px; }
        .msg-input-area { padding: 20px; display: flex; gap: 10px; background: #121212; border-top: 1px solid #333; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px">AMOR LUX CHAT</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">LUXURY DATING</div>
        <button class="btn-gold" onclick="showScreen('profile-screen')">–í–•–û–î</button>
        <button onclick="showScreen('reg-step-1')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="l" style="font-size: 24px;">–ò–ú–Ø</div><input type="text" id="reg-name" placeholder="–í–∞—à–µ –∏–º—è...">
        <button class="btn-gold" onclick="saveAndGo()">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic" id="av">üë§</div>
        <div id="dn" style="color:#D4AF37; font-size:18px; margin-bottom: 20px;">USER</div>
        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö –ü–ê–†–¢–ù–ï–†–û–í</button>
        <button class="btn-gold" onclick="showChats()">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø (<span id="chat-count">0</span>)</button>
        <button onclick="location.reload()" style="color:#555; margin-top:20px;">–í–´–ô–¢–ò</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="card"><img id="card-img" src=""><div class="card-info"><div id="cn" style="color:#D4AF37; font-size:20px;"></div><div id="cc" style="font-size:12px; color:#ccc"></div></div></div>
        <div style="display:flex; gap:10px;"><button class="btn-gold" onclick="nextUser()" style="flex:1">‚úï</button><button class="btn-gold" onclick="likeUser()" style="flex:2;">‚ù§ –õ–ê–ô–ö</button></div>
    </div>

    <div id="chat-list-screen" class="c hidden">
        <div class="l" style="font-size: 20px; margin-bottom: 20px;">–î–ò–ê–õ–û–ì–ò</div>
        <div id="chat-items"></div>
    </div>

    <div id="messenger-screen" class="c hidden" style="max-width: 100%; width: 100%; height: 100%;">
        <div id="msg-area"></div>
        <div class="msg-input-area">
            <input type="text" id="m-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex:1">
            <button onclick="sendMsg()" style="width: auto; padding: 0 15px;">></button>
        </div>
    </div>

    <script>
        let st = ['login-form'];
        let matches = [];
        let activeChat = null;
        const users = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–ö—Ä–∏—Å—Ç–∏–Ω–∞, 21", c: "–ö–∞–∑–∞–Ω—å", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"}
        ];
        let curU = 0;

        function showScreen(id) {
            document.querySelectorAll('.c').forEach(e => e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = (id === 'login-form' || id === 'profile-screen') ? 'hidden' : 'visible';
            if(st[st.length-1] !== id) st.push(id);
        }
        function goBack() { if(st.length > 1) { st.pop(); showScreen(st[st.length-1]); } }
        function saveAndGo() { document.getElementById('dn').innerText = (document.getElementById('reg-name').value || "USER").toUpperCase(); showScreen('profile-screen'); }
        function startSearch() { curU = 0; updateCard(); showScreen('search-screen'); }
        function updateCard() { document.getElementById('cn').innerText = users[curU].n; document.getElementById('cc').innerText = users[curU].c; document.getElementById('card-img').src = users[curU].i; }
        function nextUser() { curU = (curU + 1) % users.length; updateCard(); }
        
        function likeUser() {
            if(!matches.find(u => u.n === users[curU].n)) {
                matches.push(users[curU]);
                document.getElementById('chat-count').innerText = matches.length;
                alert("–≠—Ç–æ –≤–∑–∞–∏–º–Ω–æ!");
            }
            nextUser();
        }

        function showChats() {
            const container = document.getElementById('chat-items');
            container.innerHTML = matches.length === 0 ? '<div style="color:#555">–ù–µ—Ç –¥–∏–∞–ª–æ–≥–æ–≤</div>' : '';
            matches.forEach((u, index) => {
                container.innerHTML += `<div class="chat-item" onclick="openChat(${index})"><div class="chat-avatar"><img src="${u.i}"></div><div><div style="color:#D4AF37">${u.n}</div><div style="font-size:11px; color:#555">–ù–∞–ø–∏—à–∏—Ç–µ –µ–π...</div></div></div>`;
            });
            showScreen('chat-list-screen');
        }

        function openChat(index) {
            activeChat = matches[index];
            document.getElementById('msg-area').innerHTML = `<div class="msg in">–ü—Ä–∏–≤–µ—Ç! –ü—Ä–∏—è—Ç–Ω–æ –ø–æ–∑–Ω–∞–∫–æ–º–∏—Ç—å—Å—è, —è ${activeChat.n.split(',')[0]}. üòä</div>`;
            showScreen('messenger-screen');
        }

        function sendMsg() {
            const input = document.getElementById('m-input');
            if(!input.value) return;
            const area = document.getElementById('msg-area');
            area.innerHTML += `<div class="msg out">${input.value}</div>`;
            const text = input.value;
            input.value = '';
            area.scrollTop = area.scrollHeight;
            
            setTimeout(() => {
                area.innerHTML += `<div class="msg in">–¢—ã –∫–∞–∂–µ—à—å—Å—è –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º —á–µ–ª–æ–≤–µ–∫–æ–º! ‚ú®</div>`;
                area.scrollTop = area.scrollHeight;
            }, 1500);
        }
    </script>
</body>
</html>
