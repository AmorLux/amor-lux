<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Matchmaker</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 25; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 320px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; max-height: 90vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .l { font-size: 28px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 20px 0; text-transform: uppercase; }
        
        input { width: 100%; padding: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; margin-bottom: 8px; font-size: 14px; }
        .gender-box { display: flex; gap: 8px; margin-bottom: 12px; }
        .gender-btn { flex: 1; padding: 10px; border: 1px solid #333; border-radius: 10px; cursor: pointer; font-size: 11px; color: #555; }
        .gender-btn.active { border-color: #D4AF37; color: #D4AF37; background: rgba(212, 175, 55, 0.1); }
        
        /* –¢–ï–ì–ò –£–í–õ–ï–ß–ï–ù–ò–ô */
        .interests-grid { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; margin-bottom: 15px; }
        .tag { padding: 6px 12px; border: 1px solid #333; border-radius: 20px; font-size: 11px; cursor: pointer; transition: 0.3s; color: #777; }
        .tag.active { border-color: #D4AF37; color: white; background: #D4AF37; }
        
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 13px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        
        .profile-pic { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #D4AF37; margin: 0 auto 10px; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        
        .swipe-container { position: relative; width: 100%; height: 400px; }
        .card { width: 100%; height: 100%; background: #222; border-radius: 20px; border: 1px solid #D4AF37; position: absolute; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .match-badge { position: absolute; top: 20px; right: 20px; background: rgba(0,0,0,0.7); border: 1px solid #D4AF37; color: #D4AF37; padding: 5px 10px; border-radius: 10px; font-size: 14px; font-weight: bold; }
        
        .chat-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #333; text-align: left; }
        #msg-area { flex:1; padding:20px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; width:100%; box-sizing:border-box; padding-top:80px;}
        .msg { padding: 10px 15px; border-radius: 15px; max-width: 80%; font-size: 14px; }
        .msg.in { align-self: flex-start; background: #333; }
        .msg.out { align-self: flex-end; background: #D4AF37; color: black; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px">AMOR LUX AI</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">MATCHMAKING SYSTEM</div>
        <button class="btn-gold" onclick="showScreen('reg-screen')">–ù–ê–ß–ê–¢–¨</button>
    </div>

    <div id="reg-screen" class="c hidden">
        <div class="profile-pic" onclick="document.getElementById('file-input').click()">
            <img id="preview" src="" class="hidden"><span id="placeholder" style="font-size:30px; opacity:0.3">üë§</span>
        </div>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="loadAvatar(event)">
        <input type="text" id="reg-fn" placeholder="–ò–º—è">
        <input type="number" id="reg-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        
        <div class="s" style="margin:10px 0 5px 0">–í–ê–®–ò –£–í–õ–ï–ß–ï–ù–ò–Ø</div>
        <div class="interests-grid" id="reg-interests">
            <div class="tag" onclick="toggleTag(this)">–°–ø–æ—Ä—Ç</div>
            <div class="tag" onclick="toggleTag(this)">–ú—É–∑—ã–∫–∞</div>
            <div class="tag" onclick="toggleTag(this)">–ö–∏–Ω–æ</div>
            <div class="tag" onclick="toggleTag(this)">–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è</div>
            <div class="tag" onclick="toggleTag(this)">IT</div>
            <div class="tag" onclick="toggleTag(this)">–ò—Å–∫—É—Å—Å—Ç–≤–æ</div>
            <div class="tag" onclick="toggleTag(this)">–ë–∏–∑–Ω–µ—Å</div>
            <div class="tag" onclick="toggleTag(this)">–ö—É–ª–∏–Ω–∞—Ä–∏—è</div>
        </div>

        <div class="gender-box">
            <div class="gender-btn" id="g-male" onclick="setGender('–ú—É–∂—Å–∫–æ–π')">–ú–£–ñ</div>
            <div class="gender-btn" id="g-female" onclick="setGender('–ñ–µ–Ω—Å–∫–∏–π')">–ñ–ï–ù</div>
        </div>
        <button class="btn-gold" onclick="completeRegistration()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic"><img id="main-av" src="" class="hidden"></div>
        <div id="res-name" style="color:#D4AF37; font-size:18px; font-weight:bold;"></div>
        <div id="res-details" style="font-size:12px; color:#555; margin-bottom: 15px;"></div>
        <div class="interests-grid" id="user-tags-display"></div>
        <button class="btn-gold" onclick="startSearch()">üíé –ù–ê–ô–¢–ò –°–û–í–ú–ï–°–¢–ò–ú–´–•</button>
        <button class="btn-gold" onclick="showChats()">‚úâ –ß–ê–¢–´ (<span id="chat-count">0</span>)</button>
        <button onclick="location.reload()" style="color:#444; margin-top:10px; font-size:10px;">–í–´–ô–¢–ò</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="swipe-container">
            <div class="card" id="main-card">
                <img id="card-img" src="">
                <div class="match-badge" id="match-pct">80%</div>
                <div style="position:absolute; bottom:0; padding:20px; background:linear-gradient(transparent, black); width:100%; text-align:left; box-sizing:border-box;">
                    <div id="cn" style="color:#D4AF37; font-size:20px;"></div>
                    <div id="cc" style="font-size:11px; color:#ccc; margin-bottom:8px;"></div>
                    <div class="interests-grid" id="card-tags" style="justify-content:flex-start;"></div>
                </div>
            </div>
        </div>
        <div onclick="rewind()" id="rewind-btn" style="margin-top:20px; color:#D4AF37; opacity:0.2; cursor:pointer; font-size:24px;">‚Ü∫</div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items"></div></div>
    <div id="messenger-screen" class="c hidden" style="width:100%; height:100%; padding:0;">
        <div id="msg-area"></div>
        <div style="padding: 20px; display: flex; gap: 10px; background: #121212; position: absolute; bottom: 0; width: 100%; box-sizing: border-box;">
            <input type="text" id="m-input" placeholder="–¢–µ–∫—Å—Ç..." style="margin:0;">
            <button onclick="sendMsg()" style="width:auto; padding: 0 15px; margin:0;">></button>
        </div>
    </div>

    <script>
        let st=['login-form'], matches=[], curU=0, lastU=null, userGender='', userInterests=[];
        const candidates = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400", t: ["–°–ø–æ—Ä—Ç", "–ö–∏–Ω–æ", "–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è"]},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400", t: ["–ú—É–∑—ã–∫–∞", "–ò—Å–∫—É—Å—Å—Ç–≤–æ", "–ö—É–ª–∏–Ω–∞—Ä–∏—è"]},
            {n: "–ú–∞—Ä–∏—è, 21", c: "–ö—Ä–∞—Å–Ω–æ–¥–∞—Ä", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400", t: ["IT", "–ë–∏–∑–Ω–µ—Å", "–°–ø–æ—Ä—Ç"]},
            {n: "–û–ª—å–≥–∞, 24", c: "–ö–∞–∑–∞–Ω—å", i: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400", t: ["–ü—É—Ç–µ—à–µ—Å—Ç–≤–∏—è", "–ú—É–∑—ã–∫–∞", "–ö–∏–Ω–æ"]}
        ];

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = (id==='login-form'||id==='profile-screen')?'hidden':'visible';
            if(st[st.length-1]!==id) st.push(id);
        }
        function goBack(){ if(st.length>1){ st.pop(); showScreen(st[st.length-1]); st.pop(); } }

        function toggleTag(el){
            el.classList.toggle('active');
            const tag = el.innerText;
            if(userInterests.includes(tag)) userInterests = userInterests.filter(t => t !== tag);
            else userInterests.push(tag);
        }

        function loadAvatar(e){
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.querySelectorAll('#preview, #main-av').forEach(img => { img.src=ev.target.result; img.classList.remove('hidden'); });
                    document.getElementById('placeholder').classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        function setGender(g){
            userGender = g;
            document.getElementById('g-male').classList.toggle('active', g==='–ú—É–∂—Å–∫–æ–π');
            document.getElementById('g-female').classList.toggle('active', g==='–ñ–µ–Ω—Å–∫–∏–π');
        }

        function completeRegistration(){
            const fn = document.getElementById('reg-fn').value;
            if(!fn || userInterests.length === 0){ alert("–í–≤–µ–¥–∏—Ç–µ –∏–º—è –∏ –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω–æ —É–≤–ª–µ—á–µ–Ω–∏–µ!"); return; }
            document.getElementById('res-name').innerText = fn.toUpperCase();
            document.getElementById('res-details').innerText = `${document.getElementById('reg-age').value} –õ–ï–¢, ${userGender}`;
            
            const display = document.getElementById('user-tags-display');
            display.innerHTML = "";
            userInterests.forEach(t => display.innerHTML += `<div class="tag active" style="cursor:default">${t}</div>`);
            
            showScreen('profile-screen');
        }

        function startSearch(){ curU=0; updateCard(); showScreen('search-screen'); initSwipe(); }

        function updateCard(){
            const u = candidates[curU];
            document.getElementById('cn').innerText = u.n;
            document.getElementById('cc').innerText = u.c;
            document.getElementById('card-img').src = u.i;
            
            // –†–∞—Å—á–µ—Ç —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
            let common = u.t.filter(t => userInterests.includes(t)).length;
            let pct = common === 0 ? 40 + Math.floor(Math.random()*20) : 70 + (common * 10);
            if(pct > 99) pct = 99;
            document.getElementById('match-pct').innerText = pct + "%";

            const tagsDiv = document.getElementById('card-tags');
            tagsDiv.innerHTML = "";
            u.t.forEach(t => {
                const isCommon = userInterests.includes(t);
                tagsDiv.innerHTML += `<div class="tag" style="background:${isCommon?'#D4AF37':'rgba(255,255,255,0.1)'}; color:${isCommon?'black':'white'}; border:none;">${t}</div>`;
            });
            
            document.getElementById('rewind-btn').style.opacity = lastU!==null ? "1" : "0.2";
        }

        function initSwipe(){
            const card=document.getElementById('main-card');
            let sX=0, cX=0;
            card.ontouchstart=(e)=>{sX=e.touches[0].clientX; card.style.transition='none';};
            card.ontouchmove=(e)=>{cX=e.touches[0].clientX-sX; card.style.transform=`translateX(${cX}px) rotate(${cX/15}deg)`;};
            card.ontouchend=()=>{
                if(cX>110) animateFly('right');
                else if(cX<-110) animateFly('left');
                else {card.style.transition='0.3s'; card.style.transform='';}
                cX=0;
            };
        }

        function animateFly(dir){
            const card=document.getElementById('main-card');
            card.style.transition='0.5s';
            card.style.transform=dir==='right'?'translateX(1000px) rotate(30deg)':'translateX(-1000px) rotate(-30deg)';
            lastU=curU;
            setTimeout(()=>{
                if(dir==='right' && !matches.find(u=>u.n===candidates[curU].n)){
                    matches.push(candidates[curU]);
                    document.getElementById('chat-count').innerText=matches.length;
                }
                curU=(curU+1)%candidates.length;
                updateCard();
                card.style.transition='none'; card.style.transform='scale(0.9)';
                setTimeout(()=>{card.style.transition='0.3s'; card.style.transform='';},50);
            },300);
        }

        function rewind(){
            if(lastU===null) return;
            curU=lastU; lastU=null; updateCard();
            const card=document.getElementById('main-card');
            card.style.transition='0.5s'; card.style.transform='translateX(0)';
        }

        function showChats(){
            const container=document.getElementById('chat-items');
            container.innerHTML = matches.length===0?'<div style="margin-top:50px; color:#555">–ù–ï–¢ –°–û–í–ü–ê–î–ï–ù–ò–ô</div>':'<div class="l" style="font-size:18px; margin:20px 0">–í–ê–®–ò –ü–ê–†–´</div>';
            matches.forEach((u,i)=>{
                container.innerHTML += `<div class="chat-item" onclick="openChat(${i})"><img src="${u.i}" style="width:45px; height:45px; border-radius:50%; margin-right:15px; border:1px solid #D4AF37;"><div style="color:#D4AF37; font-weight:bold;">${u.n}</div></div>`;
            });
            showScreen('chat-list-screen');
        }

        function openChat(i){
            const u = matches[i];
            document.getElementById('msg-area').innerHTML = `<div class="msg in">–ü—Ä–∏–≤–µ—Ç! –ù–∞—à–∞ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç—å ${document.getElementById('match-pct').innerText} –≤–ø–µ—á–∞—Ç–ª—è–µ—Ç! üî•</div>`;
            showScreen('messenger-screen');
        }

        function sendMsg(){
            const input=document.getElementById('m-input'), area=document.getElementById('msg-area');
            if(!input.value) return;
            area.innerHTML += `<div class="msg out">${input.value}</div>`;
            input.value=''; area.scrollTop=area.scrollHeight;
        }
    </script>
</body>
</html>
