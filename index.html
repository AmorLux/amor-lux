<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux - Luxury Jewelry Edition</title>
    <style>
        :root { 
            --gold: #D4AF37; 
            --bg: radial-gradient(circle, #1c2e4a 0%, #0a111a 100%);
            --glass: rgba(255, 255, 255, 0.03);
        }

        html, body { height: 100%; margin: 0; padding: 0; background: #0a111a; background: var(--bg); overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: 'Georgia', serif; }
        
        /* Декоративная рамка как на скриншоте */
        body::before { content: ""; position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px; border: 1px solid rgba(212, 175, 55, 0.2); pointer-events: none; z-index: 10; }

        .top-bar { position: absolute; top: 40px; width: calc(100% - 60px); display: flex; justify-content: space-between; align-items: center; max-width: 340px; z-index: 5000; }
        .back-btn { font-size: 20px; color: var(--gold); cursor: pointer; border: 1px solid var(--gold); width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; visibility: hidden; opacity: 0.7; }

        .c { width: 100%; max-width: 340px; text-align: center; z-index: 1; position: absolute; transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }

        /* Логотип-кольцо */
        .ring-logo { width: 60px; height: 60px; margin: 0 auto 15px; display: block; filter: drop-shadow(0 0 10px rgba(255,255,255,0.3)); }

        .l { font-size: 34px; color: white; letter-spacing: 3px; font-weight: 300; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .s { color: var(--gold); font-size: 10px; letter-spacing: 4px; text-transform: uppercase; margin-top: 8px; margin-bottom: 40px; opacity: 0.8; }

        /* Поля и кнопки */
        input { width: 100%; padding: 15px; background: transparent; border: none; border-bottom: 1px solid rgba(212, 175, 55, 0.3); color: white; margin-bottom: 20px; font-size: 16px; outline: none; text-align: center; }
        .btn-main { width: 100%; padding: 18px; background: linear-gradient(135deg, #d4af37 0%, #b8860b 100%); border: none; color: white; border-radius: 30px; font-size: 13px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.3); margin-top: 10px; }
        .btn-outline { width: 100%; padding: 16px; background: transparent; border: 1px solid var(--gold); color: var(--gold); border-radius: 30px; font-size: 12px; letter-spacing: 2px; cursor: pointer; text-transform: uppercase; margin-top: 15px; }

        /* Карточка в поиске */
        .card-wrap { position: relative; width: 100%; height: 400px; border-radius: 15px; border: 1px solid rgba(212, 175, 55, 0.3); overflow: hidden; background: var(--glass); box-shadow: 0 15px 35px rgba(0,0,0,0.6); }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-content { position: absolute; bottom: 0; width: 100%; padding: 25px; background: linear-gradient(transparent, #0a111a); text-align: left; box-sizing: border-box; }

        /* Профиль в чате (сверху) */
        .chat-head { position: absolute; top: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 5001; }
        .chat-head img { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--gold); margin-bottom: 8px; }
        .chat-head span { color: var(--gold); font-size: 11px; letter-spacing: 2px; font-weight: bold; }

        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 4000; display: none; flex-direction: column; padding: 110px 25px 30px; box-sizing: border-box; }
        #messages { flex:1; overflow-y:auto; padding: 10px; display:flex; flex-direction:column; gap:12px; }
        .msg { padding: 12px 16px; border-radius: 15px; font-size: 14px; max-width: 80%; border: 1px solid rgba(212,175,55,0.1); }
        .sent { align-self: flex-end; color: white; background: rgba(212, 175, 55, 0.2); border-color: var(--gold); }
        .received { align-self: flex-start; background: rgba(255,255,255,0.05); color: #ccc; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">←</div></div>

    <div id="chat-header-ui" class="chat-head hidden">
        <img id="chat-avatar" src="">
        <span id="chat-user-header"></span>
    </div>

    <div id="login-form" class="c">
        <img src="https://img.icons8.com/ios-filled/100/D4AF37/diamond-ring.png" class="ring-logo" alt="Ring">
        <div class="l">Amor Lux</div>
        <div class="s">Elite Nouealy</div>
        <button class="btn-main" onclick="showScreen('reg-screen')">Start Experience</button>
    </div>

    <div id="reg-screen" class="c hidden">
        <img src="https://img.icons8.com/ios-filled/100/D4AF37/diamond-ring.png" class="ring-logo" style="width:40px; height:40px;">
        <div class="profile-pic" style="width:80px; height:80px; border-radius:50%; border:1px solid var(--gold); margin: 0 auto 20px; overflow:hidden;" onclick="document.getElementById('file-input').click()">
            <img id="preview" src="" class="hidden" style="width:100%; height:100%; object-fit:cover;">
            <span id="placeholder" style="line-height:80px; color:var(--gold); opacity:0.5">PHOTO</span>
        </div>
        <input type="file" id="file-input" class="hidden" onchange="loadAvatar(event)">
        <input type="text" id="reg-fn" placeholder="FIRST NAME">
        <input type="number" id="reg-age" placeholder="YOUR AGE">
        <button class="btn-main" onclick="completeRegistration()">Create Profile</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div style="width:100px; height:100px; border-radius:50%; border:1px solid var(--gold); margin: 0 auto 20px; overflow:hidden;">
            <img id="main-av" src="" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <div id="res-full-name" class="l" style="font-size:20px; margin-bottom:30px;"></div>
        <button class="btn-main" onclick="startSearch()">Begin Search</button>
        <button class="btn-outline" onclick="showChatsScreen()">Messages (<span id="chat-count">0</span>)</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="card-wrap" id="main-card">
            <img id="card-img" class="card-img" src="">
            <div class="card-content">
                <div id="cn" style="font-size:20px; font-weight:bold;"></div>
                <div style="color:var(--gold); font-size:10px; letter-spacing:2px; margin-top:5px;">PREMIUM MEMBER</div>
            </div>
        </div>
        <div style="margin-top:20px; color:var(--gold); font-size:24px; cursor:pointer;" onclick="undoSwipe()">↺</div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items-container"></div></div>

    <div id="chat-window">
        <div id="messages"></div>
        <div style="padding-top:10px;">
            <input type="text" id="msg-input" placeholder="Type your message...">
            <button class="btn-main" onclick="sendMsg()" style="margin:0;">Send</button>
        </div>
    </div>

    <script>
        let st=['login-form'], matches=[], curU=0, lastU=-1;
        const candidates = [
            {n: "Елена", a: 22, i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500"},
            {n: "Анна", a: 25, i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500"},
            {n: "Диана", a: 24, i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500"}
        ];

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById('chat-window').style.display = (id === 'chat-window') ? 'flex' : 'none';
            document.getElementById('chat-header-ui').classList.toggle('hidden', id !== 'chat-window');
            if(id !== 'chat-window') document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = ['login-form','profile-screen'].includes(id) ? 'hidden' : 'visible';
            if(st[st.length-1]!==id) st.push(id);
        }

        function goBack(){ if(st.length>1){ st.pop(); let p=st.pop(); showScreen(p); } }

        function loadAvatar(e){
            const f=e.target.files[0]; if(f){
                const r=new FileReader(); r.onload=(ev)=>{ 
                    document.querySelectorAll('#preview, #main-av').forEach(img=>{img.src=ev.target.result; img.classList.remove('hidden');});
                    document.getElementById('placeholder').style.display='none';
                };
                r.readAsDataURL(f);
            }
        }

        function completeRegistration(){
            document.getElementById('res-full-name').innerText = document.getElementById('reg-fn').value.toUpperCase();
            showScreen('profile-screen');
        }

        function startSearch(){ 
            curU=0; updateCard(); showScreen('search-screen'); 
            document.getElementById('main-card').onclick=()=>{ 
                lastU=curU; matches.push(candidates[curU]); 
                document.getElementById('chat-count').innerText=matches.length; 
                curU=(curU+1)%candidates.length; updateCard(); 
            };
        }

        function updateCard(){ 
            const u=candidates[curU]; 
            document.getElementById('cn').innerText=`${u.n.toUpperCase()}, ${u.a}`; 
            document.getElementById('card-img').src=u.i; 
        }

        function undoSwipe(){ if(lastU!==-1){ curU=lastU; lastU=-1; updateCard(); } }

        function showChatsScreen(){
            const box=document.getElementById('chat-items-container'); box.innerHTML="";
            matches.forEach(m=>{
                const d=document.createElement('div');
                d.style="display:flex;align-items:center;padding:20px;border-bottom:1px solid rgba(212,175,55,0.1);cursor:pointer;";
                d.innerHTML=`<img src="${m.i}" style="width:45px;height:45px;border-radius:50%;margin-right:15px;border:1px solid var(--gold);object-fit:cover;"><div><div style="font-size:14px;">${m.n.toUpperCase()}</div><div style="font-size:10px;color:var(--gold);">ACTIVE NOW</div></div>`;
                d.onclick=()=>{ 
                    document.getElementById('chat-user-header').innerText=`${m.n.toUpperCase()}, ${m.a}`;
                    document.getElementById('chat-avatar').src=m.i;
                    document.getElementById('messages').innerHTML='<div class="msg received">Hello. I am glad we matched.</div>'; 
                    showScreen('chat-window'); 
                };
                box.appendChild(d);
            });
            showScreen('chat-list-screen');
        }

        function sendMsg(){
            const i=document.getElementById('msg-input'); if(!i.value.trim()) return;
            document.getElementById('messages').innerHTML+=`<div class="msg sent">${i.value}</div>`;
            i.value=""; document.getElementById('messages').scrollTop=99999;
        }
    </script>
</body>
</html>
