<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; max-width: 320px; color: #D4AF37; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; z-index: 5; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; transition: 0.3s; }
        .l { font-size: 36px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 40px 0; text-transform: uppercase; }
        input { width: 100%; padding: 16px; margin-bottom: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; font-size: 16px; }
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; display: block; }
        .hidden { display: none !important; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px double #D4AF37; margin: 0 auto 20px; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .nav-menu { border-top: 1px solid #333; padding-top: 20px; margin-top: 20px; }
        .nav-item { padding: 15px; color: #aaa; text-transform: uppercase; letter-spacing: 2px; font-size: 13px; cursor: pointer; background: none; border: none; width: 100%; }
    </style>
</head>
<body>
    <div class="top-bar"><span>‚óè Online</span><span>–Ø–∑—ã–∫: RU</span></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">LUXURY DATING</div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="goToProfile()">–í–•–û–î</button>
        <button onclick="show('reg-step-1')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="l" style="font-size: 24px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</div><div class="s">–®–ê–ì 1 –ò–ó 2</div>
        <input type="text" id="reg-name" placeholder="–ò–º—è" oninput="saveData()">
        <input type="number" id="reg-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç" oninput="saveData()">
        <button onclick="show('reg-step-2')">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
    </div>

    <div id="reg-step-2" class="c hidden">
        <div class="l" style="font-size: 24px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</div><div class="s">–®–ê–ì 2 –ò–ó 2</div>
        <input type="text" id="reg-city" placeholder="–ì–æ—Ä–æ–¥" oninput="saveData()">
        <button onclick="document.getElementById('photo-input').click()" style="color:#D4AF37">+ –í–´–ë–†–ê–¢–¨ –§–û–¢–û</button>
        <input type="file" id="photo-input" class="hidden" accept="image/*" onchange="previewFile()">
        <button onclick="goToProfile()">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic" id="avatar-container">üë§</div>
        <div id="display-name" style="color: #D4AF37; font-size: 20px;">–ò–ú–Ø</div>
        <div id="display-city" style="color: #777; font-size: 12px; margin-bottom: 20px;">–ì–û–†–û–î</div>
        <div class="nav-menu">
            <button class="nav-item" onclick="alert('–ü–æ–∏—Å–∫ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ')">üíé –ü–û–ò–°–ö</button>
            <button class="nav-item" onclick="localStorage.clear(); location.reload()">–í–´–ô–¢–ò</button>
        </div>
    </div>

    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = () => {
            if(localStorage.getItem('reg-name')) {
                document.getElementById('reg-name').value = localStorage.getItem('reg-name');
                document.getElementById('reg-age').value = localStorage.getItem('reg-age');
                document.getElementById('reg-city').value = localStorage.getItem('reg-city');
            }
        };

        function saveData() {
            localStorage.setItem('reg-name', document.getElementById('reg-name').value);
            localStorage.setItem('reg-age', document.getElementById('reg-age').value);
            localStorage.setItem('reg-city', document.getElementById('reg-city').value);
        }

        function show(id) {
            document.querySelectorAll('.c').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
        
        function previewFile() {
            const file = document.getElementById('photo-input').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onloadend = () => {
                const imgTag = `<img src="${reader.result}">`;
                document.getElementById('avatar-container').innerHTML = imgTag;
                localStorage.setItem('user-photo', reader.result);
            };
            reader.readAsDataURL(file);
        }

        function goToProfile() {
            const name = document.getElementById('reg-name').value || "–ê–ª–µ–∫—Å–∞–Ω–¥—Ä";
            const city = document.getElementById('reg-city').value || "–ú–æ—Å–∫–≤–∞";
            document.getElementById('display-name').innerText = name.toUpperCase();
            document.getElementById('display-city').innerText = city.toUpperCase();
            show('profile-screen');
        }
    </script>
</body>
</html>
