<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Lux</title>
    <style>
        body { background-color: #1A1A1A; color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .c { width: 100%; max-width: 350px; text-align: center; padding: 20px; }
        .l { font-size: 42px; color: #D4AF37; letter-spacing: 4px; margin: 0; text-transform: uppercase; }
        .s { color: #555; font-size: 12px; letter-spacing: 2px; margin-bottom: 40px; }
        input { width: 100%; padding: 16px; margin-bottom: 12px; background: #121212; border: 1px solid #333; border-radius: 12px; color: white; box-sizing: border-box; }
        .bg { width: 100%; padding: 16px; background-color: #D4AF37; border: none; border-radius: 12px; color: black; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .bo { width: 100%; padding: 16px; background: transparent; border: 1px solid #450000; border-radius: 12px; color: #8B0000; margin-top: 12px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="c">
        <h1 class="l">AMOR LUX</h1>
        <div class="s">LUXURY DATING</div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <button class="bg">ВХОД</button>
        <button class="bo">РЕГИСТРАЦИЯ</button>
    </div>
</body>
</html>
