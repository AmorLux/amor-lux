<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Elite - Luxury Edition</title>
    <style>
        :root { 
            --gold: #D4AF37; 
            --gold-light: #F9E498;
            --bg: radial-gradient(circle, #1c2e4a 0%, #0a111a 100%);
            --glass: rgba(255, 255, 255, 0.03);
            --border: 1px solid rgba(212, 175, 55, 0.3);
        }

        html, body { height: 100%; margin: 0; padding: 0; background: #0a111a; background: var(--bg); overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: 'Times New Roman', serif; }
        
        /* Внешняя эстетичная рамка */
        body::before { content: ""; position: absolute; top: 15px; left: 15px; right: 15px; bottom: 15px; border: 1px solid var(--gold); pointer-events: none; z-index: 10; opacity: 0.3; }

        .top-bar { position: absolute; top: 40px; width: calc(100% - 60px); display: flex; justify-content: space-between; align-items: center; max-width: 340px; z-index: 5000; }
        .back-btn { font-size: 24px; color: var(--gold); cursor: pointer; opacity: 0.8; border: 1px solid var(--gold); width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; border-radius: 50%; visibility: hidden; }

        .c { width: 100%; max-width: 340px; text-align: center; z-index: 1; position: absolute; transition: 0.6s cubic-bezier(0.2, 0.8, 0.2, 1); padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; opacity: 0; transform: translateY(20px); }

        .l { font-size: 32px; color: white; letter-spacing: 4px; font-weight: 300; margin-bottom: 5px; }
        .s { color: var(--gold); font-size: 10px; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 30px; opacity: 0.8; }

        /* Элементы управления в стиле "Luxury" */
        input { width: 100%; padding: 15px; background: transparent; border: none; border-bottom: 1px solid rgba(212, 175, 55, 0.4); color: white; margin-bottom: 15px; font-size: 16px; outline: none; transition: 0.3s; text-align: center; }
        input:focus { border-bottom-color: var(--gold); }
        input::placeholder { color: rgba(255,255,255,0.3); font-size: 14px; letter-spacing: 1px; }

        .btn-main { width: 100%; padding: 18px; background: transparent; border: 1px solid var(--gold); color: white; border-radius: 30px; font-size: 14px; letter-spacing: 3px; cursor: pointer; text-transform: uppercase; position: relative; overflow: hidden; margin-top: 15px; box-shadow: 0 0 15px rgba(212, 175, 55, 0.1); }
        .btn-main:active { background: rgba(212, 175, 55, 0.1); }

        /* Карточка профиля */
        .card-container { position: relative; width: 100%; height: 420px; border-radius: 20px; border: var(--border); overflow: hidden; background: var(--glass); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-overlay { position: absolute; bottom: 0; width: 100%; padding: 30px 20px; background: linear-gradient(to top, rgba(10,17,26,1), transparent); text-align: left; box-sizing: border-box; }

        /* Чат */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg); z-index: 4000; display: none; flex-direction: column; padding: 110px 25px 30px; box-sizing: border-box; }
        .chat-header-luxury { position: absolute; top: 30px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 5001; }
        .chat-header-luxury img { width: 50px; height: 50px; border-radius: 50%; border: 1px solid var(--gold); margin-bottom: 10px; box-shadow: 0 0 15px rgba(212, 175, 55, 0.3); }
        .chat-header-luxury span { color: var(--gold); letter-spacing: 2px; font-size: 12px; font-weight: bold; }

        #messages { flex:1; overflow-y:auto; padding: 10px; display:flex; flex-direction:column; gap:15px; margin-bottom: 20px; }
        .msg { padding: 12px 18px; border-radius: 20px; font-size: 14px; max-width: 80%; border: 1px solid rgba(212,175,55,0.1); }
        .sent { align-self: flex-end; color: var(--gold-light); background: rgba(212, 175, 55, 0.1); border-color: var(--gold); }
        .received { align-self: flex-start; background: rgba(255,255,255,0.05); color: #ccc; }

        /* Кнопка Undo */
        .undo-luxury { margin-top: 25px; color: var(--gold); font-size: 24px; cursor: pointer; opacity: 0.6; }

        .profile-av-circle { width: 100px; height: 100px; border-radius: 50%; border: 1px solid var(--gold); margin: 0 auto 20px; overflow: hidden; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); }
        .profile-av-circle img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="back-icon" class="back-btn" onclick="goBack()">←</div>
        <div style="font-size:10px; color:var(--gold); opacity:0.5; letter-spacing: 3px;">ELITE</div>
    </div>

    <div id="chat-header-ui" class="chat-header-luxury hidden">
        <img id="chat-avatar" src="">
        <span id="chat-user-header">ЕЛЕНА, 22</span>
    </div>

    <div id="login-form" class="c">
        <div class="l">Amor Lux</div>
        <div class="s">Private Member Club</div>
        <button class="btn-main" onclick="showScreen('reg-screen')">Join the Club</button>
    </div>

    <div id="reg-screen" class="c hidden">
        <div class="profile-av-circle" onclick="document.getElementById('file-input').click()">
            <img id="preview" src="" class="hidden">
            <span id="placeholder" style="line-height:100px; color:var(--gold); opacity:0.5">PHOTO</span>
        </div>
        <input type="file" id="file-input" class="hidden" onchange="loadAvatar(event)">
        <input type="text" id="reg-fn" placeholder="YOUR NAME">
        <input type="number" id="reg-age" placeholder="AGE">
        <button class="btn-main" onclick="completeRegistration()">Confirm Identity</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-av-circle"><img id="main-av" src=""></div>
        <div id="res-full-name" class="l" style="font-size:20px; letter-spacing:2px;"></div>
        <button class="btn-main" onclick="startSearch()">Begin Exploration</button>
        <button class="btn-main" style="border-color:rgba(212,175,55,0.3)" onclick="showChatsScreen()">Messages (<span id="chat-count">0</span>)</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="card-container" id="main-card">
            <img id="card-img" class="card-img" src="">
            <div class="card-overlay">
                <div id="cn" style="font-size:22px; letter-spacing:1px; color:white;"></div>
                <div style="color:var(--gold); font-size:10px; letter-spacing:3px; margin-top:5px;">EXCLUSIVE MATCH</div>
            </div>
        </div>
        <div class="undo-luxury" onclick="undoSwipe()">↺</div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items-container"></div></div>

    <div id="chat-window">
        <div id="messages"></div>
        <div style="display:flex; flex-direction:column; gap:10px;">
            <input type="text" id="msg-input" placeholder="Whisper something...">
            <button class="btn-main" onclick="sendMsg()" style="margin:0; padding:12px;">Send</button>
        </div>
    </div>

    <script>
        let st=['login-form'], matches=[], curU=0, lastU=-1;
        const candidates = [
            {n: "Елена", a: 22, i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500"},
            {n: "Анна", a: 25, i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500"},
            {n: "Диана", a: 24, i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500"}
        ];

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById('chat-window').style.display = (id === 'chat-window') ? 'flex' : 'none';
            document.getElementById('chat-header-ui').classList.toggle('hidden', id !== 'chat-window');
            if(id !== 'chat-window') document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = ['login-form','profile-screen'].includes(id) ? 'hidden' : 'visible';
            if(st[st.length-1]!==id) st.push(id);
        }

        function goBack(){ if(st.length>1){ st.pop(); let p=st.pop(); showScreen(p); } }

        function loadAvatar(e){
            const f=e.target.files[0]; if(f){
                const r=new FileReader(); r.onload=(ev)=>{ 
                    document.querySelectorAll('#preview, #main-av').forEach(img=>{img.src=ev.target.result; img.classList.remove('hidden');});
                    document.getElementById('placeholder').style.display='none';
                };
                r.readAsDataURL(f);
            }
        }

        function completeRegistration(){
            document.getElementById('res-full-name').innerText = document.getElementById('reg-fn').value.toUpperCase();
            showScreen('profile-screen');
        }

        function startSearch(){ 
            curU=0; updateCard(); showScreen('search-screen'); 
            document.getElementById('main-card').onclick=()=>{ 
                lastU=curU; matches.push(candidates[curU]); 
                document.getElementById('chat-count').innerText=matches.length; 
                curU=(curU+1)%candidates.length; updateCard(); 
            };
        }

        function updateCard(){ 
            const u=candidates[curU]; 
            document.getElementById('cn').innerText=`${u.n.toUpperCase()}, ${u.a}`; 
            document.getElementById('card-img').src=u.i; 
        }

        function undoSwipe(){ if(lastU!==-1){ curU=lastU; lastU=-1; updateCard(); } }

        function showChatsScreen(){
            const box=document.getElementById('chat-items-container'); box.innerHTML="";
            matches.forEach(m=>{
                const d=document.createElement('div');
                d.style="display:flex;align-items:center;padding:20px;border-bottom:1px solid rgba(212,175,55,0.1);cursor:pointer;";
                d.innerHTML=`<img src="${m.i}" style="width:45px;height:45px;border-radius:50%;margin-right:15px;border:1px solid var(--gold);"><div><div style="font-size:14px;letter-spacing:1px;">${m.n.toUpperCase()}</div><div style="font-size:10px;color:var(--gold);opacity:0.6;">OPEN DIALOGUE</div></div>`;
                d.onclick=()=>{ 
                    document.getElementById('chat-user-header').innerText=`${m.n.toUpperCase()}, ${m.a}`;
                    document.getElementById('chat-avatar').src=m.i;
                    document.getElementById('messages').innerHTML='<div class="msg received">Welcome to my private circle. How is your evening?</div>'; 
                    showScreen('chat-window'); 
                };
                box.appendChild(d);
            });
            showScreen('chat-list-screen');
        }

        function sendMsg(){
            const i=document.getElementById('msg-input'); if(!i.value.trim()) return;
            document.getElementById('messages').innerHTML+=`<div class="msg sent">${i.value}</div>`;
            i.value=""; document.getElementById('messages').scrollTop=99999;
        }
    </script>
</body>
</html>
