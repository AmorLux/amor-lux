<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux v3.0</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 20; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; position: absolute; }
        .l { font-size: 36px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 40px 0; text-transform: uppercase; }
        input, select { width: 100%; padding: 16px; margin-bottom: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; font-size: 16px; }
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px double #D4AF37; margin: 0 auto 20px; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px">RU</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">LUXURY DATING</div>
        <input type="email" placeholder="Email"><input type="password" placeholder="–ü–∞—Ä–æ–ª—å">
        <button onclick="showScreen('profile-screen')">–í–•–û–î</button>
        <button onclick="showScreen('reg-step-1')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="l" style="font-size: 24px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</div><div class="s">–®–ê–ì 1 –ò–ó 2</div>
        <input type="text" id="reg-name" placeholder="–í–∞—à–µ –∏–º—è">
        <input type="number" id="reg-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        <select><option>–í–∞—à –ø–æ–ª</option><option>–ú—É–∂—Å–∫–æ–π</option><option>–ñ–µ–Ω—Å–∫–∏–π</option></select>
        <button class="btn-gold" onclick="showScreen('reg-step-2')">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
    </div>

    <div id="reg-step-2" class="c hidden">
        <div class="l" style="font-size: 24px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</div><div class="s">–®–ê–ì 2 –ò–ó 2</div>
        <input type="text" id="reg-city" placeholder="–í–∞—à –≥–æ—Ä–æ–¥">
        <button onclick="document.getElementById('ph').click()">–ó–ê–ì–†–£–ó–ò–¢–¨ –§–û–¢–û</button>
        <input type="file" id="ph" class="hidden" onchange="p(this)">
        <button class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic" id="av">üë§</div>
        <div id="dn" style="color: #D4AF37; font-size: 20px; text-transform: uppercase;">–ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨</div>
        <div id="dc" style="font-size: 12px; color: #777; margin-bottom: 20px;">–ì–û–†–û–î –ù–ï –£–ö–ê–ó–ê–ù</div>
        <button class="btn-gold" onclick="alert('–ü–æ–∏—Å–∫ –∑–∞–ø—É—â–µ–Ω!')">üíé –ü–û–ò–°–ö –ü–ê–†–¢–ù–ï–†–û–í</button>
        <button class="btn-gold" onclick="alert('–°–æ–æ–±—â–µ–Ω–∏–π –Ω–µ—Ç')">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø</button>
        <button onclick="location.reload()" style="color:#555; margin-top:20px;">–í–´–ô–¢–ò</button>
    </div>

    <script>
        let st = ['login-form'];
        function showScreen(id) {
            document.querySelectorAll('.c').forEach(e => e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = (id === 'login-form') ? 'hidden' : 'visible';
            if(st[st.length-1] !== id) st.push(id);
        }
        function goBack() { if(st.length > 1) { st.pop(); showScreen(st[st.length-1]); } }
        function p(input) {
            const r = new FileReader();
            r.onload = (e) => { document.getElementById('av').innerHTML = `<img src="${e.target.result}">`; };
            r.readAsDataURL(input.files[0]);
        }
        function save() {
            document.getElementById('dn').innerText = document.getElementById('reg-name').value || "–ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨";
            document.getElementById('dc').innerText = document.getElementById('reg-city').value || "–ì–û–†–û–î –ù–ï –£–ö–ê–ó–ê–ù";
            showScreen('profile-screen');
        }
    </script>
</body>
</html>
