<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Lux</title>
    <style>
        body { background: #1A1A1A; color: white; font-family: sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .c { width: 100%; max-width: 320px; text-align: center; padding: 20px; }
        .l { font-size: 42px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 300; }
        .s { color: #555; font-size: 11px; letter-spacing: 2px; margin: 10px 0 50px 0; text-transform: uppercase; }
        input { width: 100%; padding: 18px; margin-bottom: 12px; background: #121212; border: 1px solid #222; border-radius: 12px; color: white; box-sizing: border-box; outline: none; font-size: 16px; }
        .bg { width: 100%; padding: 18px; background: #D4AF37; border: none; border-radius: 12px; color: black; font-weight: bold; margin-top: 15px; cursor: pointer; text-transform: uppercase; font-size: 14px; }
        .bo { width: 100%; padding: 18px; background: transparent; border: 1px solid #450000; border-radius: 12px; color: #8B0000; margin-top: 15px; cursor: pointer; text-transform: uppercase; font-size: 14px; }
    </style>
</head>
<body>
    <div class="c">
        <div class="l">AMOR LUX</div>
        <div class="s">LUXURY DATING</div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <button class="bg">ВХОД</button>
        <button class="bo">РЕГИСТРАЦИЯ</button>
    </div>
</body>
</html>
