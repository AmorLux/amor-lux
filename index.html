<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amor Lux | Luxury Dating</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000; color: white; font-family: "Montserrat", sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 100%; max-width: 400px; padding: 32px; text-align: center; }
        .logo { font-size: 48px; color: #D4AF37; font-weight: 200; letter-spacing: 4px; margin-bottom: 8px; text-transform: uppercase; }
        .subtitle { color: rgba(255,255,255,0.38); font-size: 10px; letter-spacing: 2px; margin-bottom: 60px; }
        input { width: 100%; padding: 16px; margin-bottom: 16px; background: #1A1A1A; border: 1px solid #333; border-radius: 12px; color: white; box-sizing: border-box; }
        .btn-gold { width: 100%; padding: 16px; background: #D4AF37; border: none; border-radius: 12px; color: black; font-weight: bold; cursor: pointer; margin-top: 16px; }
        .btn-outline { width: 100%; padding: 16px; background: transparent; border: 1px solid #8B0000; border-radius: 12px; color: #8B0000; font-weight: bold; cursor: pointer; margin-top: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Amor Lux</div>
        <div class="subtitle">LUXURY DATING</div>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Пароль">
        <button class="btn-gold" onclick="alert(\"Вход временно недоступен через браузер\")">ВХОД</button>
        <button class="btn-outline" onclick="alert(\"Регистрация в процессе настройки\")">РЕГИСТРАЦИЯ</button>
    </div>
</body>
</html>
