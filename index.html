<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Elite v24</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        
        /* –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 5000; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        
        .c { width: 100%; max-width: 320px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; max-height: 90vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .l { font-size: 28px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 20px 0; text-transform: uppercase; }
        
        input { width: 100%; padding: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; margin-bottom: 8px; font-size: 14px; }
        .search-wrapper { position: relative; width: 100%; display: flex; align-items: center; }
        .search-icon { position: absolute; right: 12px; color: #D4AF37; cursor: pointer; font-size: 20px; }

        #city-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1A1A1A; z-index: 3000; display: none; flex-direction: column; padding: 70px 25px; box-sizing: border-box; }
        .city-item { padding: 18px; border-bottom: 1px solid #222; color: #aaa; cursor: pointer; text-align: left; }

        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }

        .profile-pic { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #D4AF37; margin: 0 auto 10px; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        .swipe-container { position: relative; width: 100%; height: 380px; margin-top: 10px; }
        .card { width: 100%; height: 100%; background: #222; border-radius: 20px; border: 1px solid #D4AF37; position: absolute; overflow: hidden; touch-action: none; }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card-info { position: absolute; bottom: 0; padding: 20px; background: linear-gradient(transparent, black); width: 100%; text-align: left; box-sizing: border-box; }
        .match-pct { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.6); color: #D4AF37; padding: 5px 10px; border-radius: 15px; font-size: 10px; border: 1px solid #D4AF37; }

        .chat-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #222; text-align: left; width: 100%; }
        
        /* –û–ö–ù–û –ß–ê–¢–ê */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1A1A1A; z-index: 4000; display: none; flex-direction: column; padding: 80px 20px 20px; box-sizing: border-box; }
        .chat-header { position: absolute; top: 30px; left: 60px; display: flex; align-items: center; gap: 10px; z-index: 5001; }
        .chat-header img { width: 35px; height: 35px; border-radius: 50%; border: 1px solid #D4AF37; object-fit: cover; }
        .chat-header span { color: #D4AF37; font-size: 14px; font-weight: bold; text-transform: uppercase; }

        #messages { flex:1; overflow-y:auto; border: 1px solid #333; padding:15px; border-radius:15px; margin-bottom:15px; display:flex; flex-direction:column; gap:10px; background: #121212; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 13px; max-width: 80%; line-height: 1.4; }
        .sent { align-self: flex-end; background: #D4AF37; color: black; border-bottom-right-radius: 2px; }
        .received { align-self: flex-start; background: #333; color: white; border-bottom-left-radius: 2px; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div>
        <div style="font-size:10px; opacity: 0.5;">AMOR LUX</div>
    </div>

    <div id="chat-info-header" class="chat-header hidden">
        <img id="chat-avatar" src="">
        <span id="chat-user-name"></span>
    </div>

    <div id="city-modal">
        <div class="l" style="font-size: 20px; margin-bottom: 15px;">–ì–û–†–û–î</div>
        <div class="search-wrapper">
            <input type="text" id="city-search" placeholder="–ü–æ–∏—Å–∫..."><div class="search-icon" onclick="confirmCustomCity()">üîç</div>
        </div>
        <div id="city-list" style="flex:1; overflow-y:auto; margin-top:10px;"></div>
        <button onclick="closeCityModal()" style="color:#555">–û–¢–ú–ï–ù–ê</button>
    </div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">ELITE EXPERIENCE</div>
        <button class="btn-gold" onclick="showScreen('reg-screen')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-screen" class="c hidden">
        <div class="profile-pic" onclick="document.getElementById('file-input').click()">
            <img id="preview" src="" class="hidden"><span id="placeholder" style="font-size:30px; opacity:0.3">üë§</span>
        </div>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="loadAvatar(event)">
        <input type="text" id="reg-fn" placeholder="–ò–º—è"><input type="text" id="reg-ln" placeholder="–§–∞–º–∏–ª–∏—è">
        <input type="text" id="reg-city-display" placeholder="–ì–æ—Ä–æ–¥" readonly onclick="openCityModal()">
        <input type="number" id="reg-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        <button class="btn-gold" onclick="completeRegistration()">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic"><img id="main-av" src="" class="hidden"></div>
        <div id="res-full-name" style="color:#D4AF37; font-size:18px; font-weight:bold;"></div>
        <div id="res-details" style="font-size:12px; color:#555; margin-bottom: 15px;"></div>
        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö –ü–ê–†–¢–ù–ï–†–û–í</button>
        <button class="btn-gold" onclick="showChatsScreen()">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø (<span id="chat-count">0</span>)</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="swipe-container"><div class="card" id="main-card"><div class="match-pct" id="card-pct">95%</div><img id="card-img" src=""><div class="card-info"><div id="cn" style="color:#D4AF37; font-size:20px;"></div><div id="cc" style="font-size:12px; color:#ccc;"></div></div></div></div>
    </div>

    <div id="chat-list-screen" class="c hidden">
        <div class="l" style="font-size:18px; margin-bottom:20px;">–í–ê–®–ò –ü–ê–†–´</div>
        <div id="chat-items-container"></div>
    </div>

    <div id="chat-window">
        <div id="messages"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;">
            <button class="btn-gold" onclick="sendMsg()" style="width:auto; padding:0 20px; margin:0;">‚û°</button>
        </div>
    </div>

    <script>
        let st=['login-form'], matches=[], curU=0, selectedCity = "";
        const candidates = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400", pct: 98},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400", pct: 84},
            {n: "–î–∏–∞–Ω–∞, 24", c: "–î—É–±–∞–π", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400", pct: 91}
        ];

        function openCityModal(){ document.getElementById('city-modal').style.display='flex'; renderCities(""); }
        function closeCityModal(){ document.getElementById('city-modal').style.display='none'; }
        function confirmCustomCity(){ let v=document.getElementById('city-search').value; if(v){ selectedCity=v; document.getElementById('reg-city-display').value=v; closeCityModal(); } }
        function renderCities(q){
            const l=document.getElementById('city-list'); l.innerHTML="";
            ["–ú–æ—Å–∫–≤–∞","–°–æ—á–∏","–î—É–±–∞–π","–ú–æ–Ω–∞–∫–æ"].filter(c=>c.toLowerCase().includes(q.toLowerCase())).forEach(city=>{
                const d=document.createElement('div'); d.className="city-item"; d.innerText=city;
                d.onclick=()=>{ selectedCity=city; document.getElementById('reg-city-display').value=city; closeCityModal(); };
                l.appendChild(d);
            });
        }

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById('chat-window').style.display = (id === 'chat-window') ? 'flex' : 'none';
            document.getElementById('chat-info-header').classList.toggle('hidden', id !== 'chat-window');
            
            if(id !== 'chat-window') document.getElementById(id).classList.remove('hidden');
            
            const noBack = ['login-form', 'profile-screen'];
            document.getElementById('back-icon').style.visibility = noBack.includes(id) ? 'hidden' : 'visible';
            if(st[st.length-1]!==id) st.push(id);
        }

        function goBack(){ if(st.length>1){ st.pop(); let p=st.pop(); showScreen(p); } }

        function loadAvatar(e){
            const f=e.target.files[0]; if(f){
                const r=new FileReader(); r.onload=(ev)=>{ 
                    document.querySelectorAll('#preview, #main-av').forEach(i=>{i.src=ev.target.result; i.classList.remove('hidden');}); 
                    document.getElementById('placeholder').classList.add('hidden'); 
                };
                r.readAsDataURL(f);
            }
        }

        function completeRegistration(){
            const fn=document.getElementById('reg-fn').value; const ln=document.getElementById('reg-ln').value;
            if(!fn || !ln || !selectedCity) return alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å—ë!");
            document.getElementById('res-full-name').innerText = (fn + " " + ln).toUpperCase();
            document.getElementById('res-details').innerText = `${selectedCity.toUpperCase()}, ${document.getElementById('reg-age').value} –õ–ï–¢`;
            showScreen('profile-screen');
        }

        function startSearch(){ curU=0; updateCard(); showScreen('search-screen'); initSwipe(); }
        function updateCard(){ const u=candidates[curU]; document.getElementById('cn').innerText=u.n; document.getElementById('cc').innerText=u.c; document.getElementById('card-img').src=u.i; document.getElementById('card-pct').innerText=u.pct+"%"; }

        function initSwipe(){
            const card=document.getElementById('main-card'); let sX=0, cX=0;
            card.ontouchstart=(e)=>sX=e.touches[0].clientX;
            card.ontouchmove=(e)=>{ cX=e.touches[0].clientX-sX; card.style.transform=`translateX(${cX}px) rotate(${cX/15}deg)`; };
            card.ontouchend=()=>{
                if(cX>100){ matches.push(candidates[curU]); document.getElementById('chat-count').innerText=matches.length; fly('right'); }
                else if(cX<-100) fly('left');
                else card.style.transform='';
                cX=0;
            };
        }

        function fly(d){
            const c=document.getElementById('main-card'); c.style.transition='0.4s'; c.style.transform=d==='right'?'translateX(1000px)':'translateX(-1000px)';
            setTimeout(()=>{ curU=(curU+1)%candidates.length; updateCard(); c.style.transition='none'; c.style.transform=''; },400);
        }

        function showChatsScreen(){
            const box=document.getElementById('chat-items-container'); box.innerHTML=matches.length?"":"–ü–æ–∫–∞ –ø—É—Å—Ç–æ";
            matches.forEach(m=>{
                const d=document.createElement('div'); d.className='chat-item';
                d.innerHTML=`<img src="${m.i}" style="width:50px;height:50px;border-radius:50%;margin-right:15px;border:1px solid #D4AF37;object-fit:cover;"><div><b>${m.n}</b><br><small style="color:#555">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —á–∞—Ç</small></div>`;
                d.onclick=()=>{ 
                    document.getElementById('chat-user-name').innerText=m.n.split(',')[0].toUpperCase();
                    document.getElementById('chat-avatar').src=m.i;
                    document.getElementById('messages').innerHTML='<div class="msg received">–ü—Ä–∏–≤–µ—Ç! –†–∞–¥–∞ –∑–Ω–∞–∫–æ–º—Å—Ç–≤—É ‚ú®</div>'; 
                    showScreen('chat-window'); 
                };
                box.appendChild(d);
            });
            showScreen('chat-list-screen');
        }

        function sendMsg(){
            const i=document.getElementById('msg-input'); const m=document.getElementById('messages');
            if(!i.value.trim()) return;
            m.innerHTML+=`<div class="msg sent">${i.value}</div>`;
            const val = i.value.toLowerCase(); i.value="";
            m.scrollTop=m.scrollHeight;
            setTimeout(()=>{
                let reply = "–ó–≤—É—á–∏—Ç –∑–¥–æ—Ä–æ–≤–æ!";
                if(val.includes("–ø—Ä–∏–≤–µ—Ç")) reply = "–ü—Ä–∏–≤–µ—Ç! –ö–∞–∫ —Ç–≤–æ–π –¥–µ–Ω—å?";
                m.innerHTML+=`<div class="msg received">${reply}</div>`;
                m.scrollTop=m.scrollHeight;
            },1000);
        }
    </script>
</body>
</html>
