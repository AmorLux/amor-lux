<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Elite v25</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 5000; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 320px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; max-height: 90vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .l { font-size: 28px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 20px 0; text-transform: uppercase; }
        input { width: 100%; padding: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; margin-bottom: 8px; font-size: 14px; }
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        .profile-pic { width: 90px; height: 90px; border-radius: 50%; border: 2px solid #D4AF37; margin: 0 auto 10px; overflow: hidden; background: #222; display: flex; align-items: center; justify-content: center; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }

        /* –ü–æ–∏—Å–∫ –∏ –ö–Ω–æ–ø–∫–∞ –í–æ–∑–≤—Ä–∞—Ç–∞ */
        .swipe-container { position: relative; width: 100%; height: 380px; margin-top: 10px; }
        .card { width: 100%; height: 100%; background: #222; border-radius: 20px; border: 1px solid #D4AF37; position: absolute; overflow: hidden; touch-action: none; transition: transform 0.3s ease; }
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .undo-btn { position: absolute; bottom: -60px; left: 50%; transform: translateX(-50%); background: #1A1A1A; border: 1px solid #D4AF37; color: #D4AF37; width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; z-index: 100; }

        /* –ß–∞—Ç —Å —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–º –∞–≤–∞—Ç–∞—Ä–æ–º */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1A1A1A; z-index: 4000; display: none; flex-direction: column; padding: 80px 20px 20px; box-sizing: border-box; }
        #messages { flex:1; overflow-y:auto; border: 1px solid #333; padding:15px; border-radius:15px; margin-bottom:10px; display:flex; flex-direction:column; gap:10px; background: #121212; }
        .chat-user-info { display: flex; flex-direction: column; align-items: center; margin-bottom: 15px; }
        .chat-user-info img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid #D4AF37; margin-bottom: 5px; }
        .chat-user-info span { color: #D4AF37; font-size: 12px; font-weight: bold; letter-spacing: 1px; }
        .msg { padding: 10px 14px; border-radius: 15px; font-size: 13px; max-width: 80%; }
        .sent { align-self: flex-end; background: #D4AF37; color: black; }
        .received { align-self: flex-start; background: #333; color: white; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px; opacity:0.5">AMOR LUX</div></div>

    <div id="login-form" class="c"><div class="l">AMOR LUX</div><button class="btn-gold" onclick="showScreen('reg-screen')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button></div>

    <div id="reg-screen" class="c hidden">
        <div class="profile-pic" onclick="document.getElementById('file-input').click()"><img id="preview" src="" class="hidden"><span id="placeholder">üë§</span></div>
        <input type="file" id="file-input" class="hidden" onchange="loadAvatar(event)">
        <input type="text" id="reg-fn" placeholder="–ò–º—è"><input type="text" id="reg-ln" placeholder="–§–∞–º–∏–ª–∏—è">
        <button class="btn-gold" onclick="completeRegistration()">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic"><img id="main-av" src="" class="hidden"></div>
        <div id="res-full-name" style="color:#D4AF37;"></div>
        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö</button>
        <button class="btn-gold" onclick="showChatsScreen()">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø (<span id="chat-count">0</span>)</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="swipe-container">
            <div class="card" id="main-card">
                <img id="card-img" src="">
                <div style="position:absolute; bottom:0; padding:20px; background:linear-gradient(transparent, black); width:100%; text-align:left; box-sizing:border-box;">
                    <div id="cn" style="color:#D4AF37; font-size:20px;"></div>
                </div>
            </div>
            <div class="undo-btn" onclick="undoSwipe()">‚Ü∫</div>
        </div>
    </div>

    <div id="chat-window">
        <div id="messages"></div>
        <div class="chat-user-info">
            <img id="chat-avatar" src="">
            <span id="chat-user-name"></span>
        </div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="msg-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;">
            <button class="btn-gold" onclick="sendMsg()" style="width:auto; padding:0 20px; margin:0;">‚û°</button>
        </div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items-container"></div></div>

    <script>
        let st=['login-form'], matches=[], curU=0, lastU=-1;
        const candidates = [
            {n: "–ï–ª–µ–Ω–∞, 22", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞, 25", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–î–∏–∞–Ω–∞, 24", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"}
        ];

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById('chat-window').style.display = (id === 'chat-window') ? 'flex' : 'none';
            if(id !== 'chat-window') document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = ['login-form','profile-screen'].includes(id) ? 'hidden' : 'visible';
            if(st[st.length-1]!==id) st.push(id);
        }

        function goBack(){ if(st.length>1){ st.pop(); let p=st.pop(); showScreen(p); } }

        function completeRegistration(){
            const fn=document.getElementById('reg-fn').value;
            document.getElementById('res-full-name').innerText = fn.toUpperCase();
            showScreen('profile-screen');
        }

        function startSearch(){ curU=0; lastU=-1; updateCard(); showScreen('search-screen'); initSwipe(); }
        function updateCard(){ 
            const u=candidates[curU]; 
            document.getElementById('cn').innerText=u.n; 
            document.getElementById('card-img').src=u.i; 
        }

        function initSwipe(){
            const card=document.getElementById('main-card'); let sX=0, cX=0;
            card.ontouchstart=(e)=>{ sX=e.touches[0].clientX; card.style.transition='none'; }
            card.ontouchmove=(e)=>{ cX=e.touches[0].clientX-sX; card.style.transform=`translateX(${cX}px) rotate(${cX/15}deg)`; }
            card.ontouchend=()=>{
                if(cX>100){ lastU=curU; matches.push(candidates[curU]); document.getElementById('chat-count').innerText=matches.length; fly('right'); }
                else if(cX<-100){ lastU=curU; fly('left'); }
                else card.style.transform='';
                cX=0;
            }
        }

        function fly(d){
            const c=document.getElementById('main-card'); c.style.transition='0.4s'; c.style.transform=d==='right'?'translateX(1000px)':'translateX(-1000px)';
            setTimeout(()=>{ curU=(curU+1)%candidates.length; updateCard(); c.style.transition='none'; c.style.transform=''; },400);
        }

        function undoSwipe(){
            if(lastU !== -1){
                curU = lastU;
                lastU = -1;
                const c=document.getElementById('main-card');
                c.style.transition='none'; c.style.transform='scale(0.5) translateY(-500px)';
                updateCard();
                setTimeout(()=>{ c.style.transition='0.5s'; c.style.transform='scale(1) translateY(0)'; },50);
            }
        }

        function showChatsScreen(){
            const box=document.getElementById('chat-items-container'); box.innerHTML=matches.length?"":"–ü–æ–∫–∞ –ø—É—Å—Ç–æ";
            matches.forEach(m=>{
                const d=document.createElement('div'); d.className='chat-item';
                d.style="display:flex;align-items:center;padding:15px;border-bottom:1px solid #222;";
                d.innerHTML=`<img src="${m.i}" style="width:40px;height:40px;border-radius:50%;margin-right:15px;border:1px solid #D4AF37;"><b>${m.n}</b>`;
                d.onclick=()=>{ 
                    document.getElementById('chat-user-name').innerText=m.n.split(',')[0].toUpperCase();
                    document.getElementById('chat-avatar').src=m.i;
                    document.getElementById('messages').innerHTML='<div class="msg received">–ü—Ä–∏–≤–µ—Ç! –†–∞–¥–∞ –∑–Ω–∞–∫–æ–º—Å—Ç–≤—É ‚ú®</div>'; 
                    showScreen('chat-window'); 
                };
                box.appendChild(d);
            });
            showScreen('chat-list-screen');
        }

        function sendMsg(){
            const i=document.getElementById('msg-input'); if(!i.value.trim()) return;
            document.getElementById('messages').innerHTML+=`<div class="msg sent">${i.value}</div>`;
            i.value=""; document.getElementById('messages').scrollTop=9999;
        }

        function loadAvatar(e){
            const f=e.target.files[0]; if(f){
                const r=new FileReader(); r.onload=(ev)=>{ document.getElementById('main-av').src=ev.target.result; document.getElementById('main-av').classList.remove('hidden'); };
                r.readAsDataURL(f);
            }
        }
    </script>
</body>
</html>
