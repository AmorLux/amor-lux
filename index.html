<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Elite v28</title>
    <style>
        :root { --gold: #D4AF37; --dark: #1A1A1A; }
        html, body { height: 100%; margin: 0; padding: 0; background: var(--dark); overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double var(--gold); pointer-events: none; z-index: 10; opacity: 0.5; }
        
        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: var(--gold); z-index: 5000; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        
        .c { width: 100%; max-width: 320px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; max-height: 90vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; }
        .l { font-size: 24px; color: var(--gold); letter-spacing: 5px; text-transform: uppercase; margin: 0; }

        /* –ü—Ä–æ—Ñ–∏–ª—å –≤ –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ —á–∞—Ç–∞ */
        .chat-top-profile { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; z-index: 5001; }
        .chat-top-profile img { width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--gold); object-fit: cover; margin-bottom: 5px; }
        .chat-top-profile .info { color: var(--gold); font-size: 11px; font-weight: bold; letter-spacing: 1px; text-transform: uppercase; }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        input { width: 100%; padding: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; outline: none; margin-bottom: 8px; }
        .btn-gold { border: 1px solid var(--gold); border-radius: 10px; padding: 15px; color: var(--gold); font-weight: bold; background: transparent; width: 100%; cursor: pointer; text-transform: uppercase; margin-top: 10px; }

        /* –ß–∞—Ç */
        #chat-window { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--dark); z-index: 4000; display: none; flex-direction: column; padding: 100px 20px 20px; box-sizing: border-box; }
        #messages { flex:1; overflow-y:auto; border: 1px solid #333; padding:15px; border-radius:15px; margin-bottom:15px; display:flex; flex-direction:column; gap:10px; background: #121212; }
        .msg { padding: 10px 14px; border-radius: 12px; font-size: 13px; max-width: 80%; }
        .sent { align-self: flex-end; background: var(--gold); color: black; }
        .received { align-self: flex-start; background: #333; color: white; }

        /* –ü–æ–∏—Å–∫ */
        .card { width: 100%; height: 380px; background: #222; border-radius: 20px; border: 1px solid var(--gold); position: relative; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .undo-btn { margin-top: 15px; border: 1px solid var(--gold); color: var(--gold); width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; }
        .profile-pic { width: 90px; height: 90px; border-radius: 50%; border: 2px solid var(--gold); margin: 0 auto 10px; overflow: hidden; display: flex; align-items: center; justify-content: center; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="top-bar">
        <div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div>
        <div style="font-size:9px; opacity:0.5; letter-spacing: 2px;">AMOR LUX</div>
    </div>

    <div id="chat-header-ui" class="chat-top-profile hidden">
        <img id="chat-avatar" src="">
        <div class="info" id="chat-user-header"></div>
    </div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div>
        <button class="btn-gold" onclick="showScreen('reg-screen')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-screen" class="c hidden">
        <div class="profile-pic" onclick="document.getElementById('file-input').click()">
            <img id="preview" src="" class="hidden"><span id="placeholder">üë§</span>
        </div>
        <input type="file" id="file-input" class="hidden" onchange="loadAvatar(event)">
        <input type="text" id="reg-fn" placeholder="–ò–º—è">
        <input type="number" id="reg-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        <button class="btn-gold" onclick="completeRegistration()">–ó–ê–í–ï–†–®–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic"><img id="main-av" src="" class="hidden"></div>
        <div id="res-full-name" style="color:var(--gold); font-weight:bold;"></div>
        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö</button>
        <button class="btn-gold" onclick="showChatsScreen()">‚úâ –ß–ê–¢–´ (<span id="chat-count">0</span>)</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="card" id="main-card">
            <img id="card-img" src="">
            <div style="position:absolute; bottom:0; padding:15px; background:linear-gradient(transparent, black); width:100%; text-align:left;">
                <div id="cn" style="color:var(--gold); font-size:18px;"></div>
            </div>
        </div>
        <div class="undo-btn" onclick="undoSwipe()">‚Ü∫</div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items-container"></div></div>

    <div id="chat-window">
        <div id="messages"></div>
        <div style="display:flex; gap:10px;">
            <input type="text" id="msg-input" placeholder="–ù–∞–ø–∏—Å–∞—Ç—å..." style="margin:0;">
            <button class="btn-gold" onclick="sendMsg()" style="width:auto; padding:0 20px; margin:0;">‚û°</button>
        </div>
    </div>

    <script>
        let st=['login-form'], matches=[], curU=0, lastU=-1;
        const candidates = [
            {n: "–ï–ª–µ–Ω–∞", a: 22, i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞", a: 25, i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–î–∏–∞–Ω–∞", a: 24, i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"}
        ];

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById('chat-window').style.display = (id === 'chat-window') ? 'flex' : 'none';
            document.getElementById('chat-header-ui').classList.toggle('hidden', id !== 'chat-window');
            
            if(id !== 'chat-window') document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = ['login-form','profile-screen'].includes(id) ? 'hidden' : 'visible';
            if(st[st.length-1]!==id) st.push(id);
        }

        function goBack(){ if(st.length>1){ st.pop(); let p=st.pop(); showScreen(p); } }

        function loadAvatar(e){
            const f=e.target.files[0]; if(f){
                const r=new FileReader(); r.onload=(ev)=>{ 
                    document.querySelectorAll('#preview, #main-av').forEach(img=>{img.src=ev.target.result; img.classList.remove('hidden');});
                    document.getElementById('placeholder').classList.add('hidden');
                };
                r.readAsDataURL(f);
            }
        }

        function completeRegistration(){
            document.getElementById('res-full-name').innerText = document.getElementById('reg-fn').value.toUpperCase();
            showScreen('profile-screen');
        }

        function startSearch(){ 
            curU=0; updateCard(); showScreen('search-screen'); 
            document.getElementById('main-card').onclick=()=>{ 
                lastU=curU; matches.push(candidates[curU]); 
                document.getElementById('chat-count').innerText=matches.length; 
                curU=(curU+1)%candidates.length; updateCard(); 
            };
        }

        function updateCard(){ 
            const u=candidates[curU]; 
            document.getElementById('cn').innerText=`${u.n.toUpperCase()}, ${u.a}`; 
            document.getElementById('card-img').src=u.i; 
        }

        function undoSwipe(){ if(lastU!==-1){ curU=lastU; lastU=-1; updateCard(); } }

        function showChatsScreen(){
            const box=document.getElementById('chat-items-container'); box.innerHTML="";
            matches.forEach(m=>{
                const d=document.createElement('div');
                d.style="display:flex;align-items:center;padding:15px;border-bottom:1px solid #222;cursor:pointer;";
                d.innerHTML=`<img src="${m.i}" style="width:40px;height:40px;border-radius:50%;margin-right:15px;border:1px solid var(--gold);object-fit:cover;"><b>${m.n}, ${m.a}</b>`;
                d.onclick=()=>{ 
                    document.getElementById('chat-user-header').innerText=`${m.n.toUpperCase()}, ${m.a}`;
                    document.getElementById('chat-avatar').src=m.i;
                    document.getElementById('messages').innerHTML='<div class="msg received">–ü—Ä–∏–≤–µ—Ç! üòä</div>'; 
                    showScreen('chat-window'); 
                };
                box.appendChild(d);
            });
            showScreen('chat-list-screen');
        }

        function sendMsg(){
            const i=document.getElementById('msg-input'); if(!i.value.trim()) return;
            document.getElementById('messages').innerHTML+=`<div class="msg sent">${i.value}</div>`;
            i.value=""; document.getElementById('messages').scrollTop=99999;
        }
    </script>
</body>
</html>
