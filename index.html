<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Elite v11</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 25; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 320px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; max-height: 90vh; overflow-y: auto; padding: 20px; box-sizing: border-box; }
        .l { font-size: 28px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 20px 0; text-transform: uppercase; }
        
        input, select { width: 100%; padding: 14px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; margin-bottom: 10px; font-size: 14px; transition: 0.3s; }
        input:focus { border-color: #D4AF37; }
        
        .gender-box { display: flex; gap: 10px; margin-bottom: 15px; }
        .gender-btn { flex: 1; padding: 12px; border: 1px solid #333; border-radius: 10px; cursor: pointer; font-size: 12px; transition: 0.3s; color: #555; }
        .gender-btn.active { border-color: #D4AF37; color: #D4AF37; background: rgba(212, 175, 55, 0.1); }
        
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 13px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        
        .profile-pic { width: 110px; height: 110px; border-radius: 50%; border: 2px solid #D4AF37; margin: 0 auto 15px; overflow: hidden; background: #222; position: relative; cursor: pointer; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        .profile-info { text-align: left; background: rgba(255,255,255,0.03); padding: 15px; border-radius: 15px; margin-bottom: 20px; border-left: 2px solid #D4AF37; }
        .p-label { color: #555; font-size: 10px; text-transform: uppercase; margin-bottom: 2px; }
        .p-value { color: #D4AF37; font-size: 16px; margin-bottom: 10px; }
        
        .swipe-container { position: relative; width: 100%; height: 380px; }
        .card { width: 100%; height: 100%; background: #222; border-radius: 20px; border: 1px solid #D4AF37; position: absolute; overflow: hidden; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px">AMOR LUX ELITE</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">ULTIMATE EXPERIENCE</div>
        <button class="btn-gold" onclick="showScreen('reg-screen')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-screen" class="c hidden">
        <div class="l" style="font-size: 20px;">–ê–ù–ö–ï–¢–ê</div>
        <div class="s">–ó–ê–ü–û–õ–ù–ò–¢–ï –î–ê–ù–ù–´–ï</div>
        
        <div class="profile-pic" onclick="document.getElementById('file-input').click()">
            <img id="preview" src="" class="hidden">
            <span id="placeholder" style="line-height:110px; font-size:40px; opacity:0.3">üë§</span>
        </div>
        <input type="file" id="file-input" class="hidden" accept="image/*" onchange="loadAvatar(event)">
        
        <input type="text" id="reg-fn" placeholder="–ò–º—è">
        <input type="text" id="reg-ln" placeholder="–§–∞–º–∏–ª–∏—è">
        <input type="text" id="reg-city" placeholder="–ì–æ—Ä–æ–¥">
        <input type="number" id="reg-age" placeholder="–í–æ–∑—Ä–∞—Å—Ç">
        
        <div class="gender-box">
            <div class="gender-btn" id="g-male" onclick="setGender('–ú—É–∂—Å–∫–æ–π')">–ú–£–ñ</div>
            <div class="gender-btn" id="g-female" onclick="setGender('–ñ–µ–Ω—Å–∫–∏–π')">–ñ–ï–ù</div>
        </div>
        
        <button class="btn-gold" onclick="completeRegistration()">–°–û–ó–î–ê–¢–¨ –ê–ö–ö–ê–£–ù–¢</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic">
            <img id="main-av" src="" class="hidden">
            <span id="main-placeholder" style="line-height:110px; font-size:40px;">üë§</span>
        </div>
        
        <div class="profile-info">
            <div class="p-label">–£—á–∞—Å—Ç–Ω–∏–∫</div>
            <div class="p-value" id="res-name">–ò–º—è –§–∞–º–∏–ª–∏—è</div>
            <div class="p-label">–õ–æ–∫–∞—Ü–∏—è –∏ –≤–æ–∑—Ä–∞—Å—Ç</div>
            <div class="p-value" id="res-details">–ì–æ—Ä–æ–¥, 0 –ª–µ—Ç</div>
            <div class="p-label">–ü–æ–ª</div>
            <div class="p-value" id="res-gender">-</div>
        </div>

        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö –ü–ê–†–¢–ù–ï–†–û–í</button>
        <button class="btn-gold" onclick="showChats()">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø (<span id="chat-count">0</span>)</button>
        <button onclick="location.reload()" style="color:#555; margin-top:15px; font-size:10px;">–í–´–ô–¢–ò</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="swipe-container"><div class="card" id="main-card"><img id="card-img" src=""><div style="position:absolute; bottom:0; padding:20px; background:linear-gradient(transparent, black); width:100%; text-align:left; box-sizing:border-box;"><div id="cn" style="color:#D4AF37; font-size:20px;"></div><div id="cc" style="font-size:12px; color:#ccc"></div></div></div></div>
        <div onclick="rewind()" id="rewind-btn" style="margin-top:20px; color:#D4AF37; opacity:0.2; cursor:pointer; font-size:24px;">‚Ü∫</div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items"></div></div>

    <script>
        let st=['login-form'], matches=[], curU=0, lastU=null, userGender='';
        const users = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–ö—Ä–∏—Å—Ç–∏–Ω–∞, 21", c: "–ö–∞–∑–∞–Ω—å", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"}
        ];

        function showScreen(id){
            document.querySelectorAll('.c').forEach(e=>e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = (id==='login-form'||id==='profile-screen')?'hidden':'visible';
            if(st[st.length-1]!==id)st.push(id);
        }
        function goBack(){ if(st.length>1){ st.pop(); showScreen(st[st.length-1]); st.pop(); } }

        function loadAvatar(e){
            const file = e.target.files[0];
            if(file){
                const reader = new FileReader();
                reader.onload = (ev) => {
                    document.querySelectorAll('#preview, #main-av').forEach(img => { img.src=ev.target.result; img.classList.remove('hidden'); });
                    document.querySelectorAll('#placeholder, #main-placeholder').forEach(p => p.classList.add('hidden'));
                };
                reader.readAsDataURL(file);
            }
        }

        function setGender(g){
            userGender = g;
            document.getElementById('g-male').classList.toggle('active', g==='–ú—É–∂—Å–∫–æ–π');
            document.getElementById('g-female').classList.toggle('active', g==='–ñ–µ–Ω—Å–∫–∏–π');
        }

        function completeRegistration(){
            const fn = document.getElementById('reg-fn').value;
            const ln = document.getElementById('reg-ln').value;
            const city = document.getElementById('reg-city').value;
            const age = document.getElementById('reg-age').value;
            
            if(!fn || !ln || !city || !age || !userGender){ alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!"); return; }

            document.getElementById('res-name').innerText = `${fn} ${ln}`;
            document.getElementById('res-details').innerText = `${city}, ${age} –ª–µ—Ç`;
            document.getElementById('res-gender').innerText = userGender;
            
            showScreen('profile-screen');
        }

        function startSearch(){ curU=0; updateCard(); showScreen('search-screen'); initSwipe(); }
        function updateCard(){
            const u=users[curU];
            document.getElementById('cn').innerText=u.n;
            document.getElementById('cc').innerText=u.c;
            document.getElementById('card-img').src=u.i;
            document.getElementById('rewind-btn').style.opacity = lastU!==null ? "1" : "0.2";
        }

        function initSwipe(){
            const card=document.getElementById('main-card');
            let sX=0, cX=0;
            card.ontouchstart=(e)=>{sX=e.touches[0].clientX; card.style.transition='none';};
            card.ontouchmove=(e)=>{cX=e.touches[0].clientX-sX; card.style.transform=`translateX(${cX}px) rotate(${cX/15}deg)`;};
            card.ontouchend=()=>{
                if(cX>110) animateFly('right');
                else if(cX<-110) animateFly('left');
                else {card.style.transition='0.3s'; card.style.transform='';}
                cX=0;
            };
        }

        function animateFly(dir){
            const card=document.getElementById('main-card');
            card.style.transition='0.5s';
            card.style.transform=dir==='right'?'translateX(1000px) rotate(30deg)':'translateX(-1000px) rotate(-30deg)';
            lastU=curU;
            setTimeout(()=>{
                if(dir==='right' && !matches.find(u=>u.n===users[curU].n)){
                    matches.push(users[curU]);
                    document.getElementById('chat-count').innerText=matches.length;
                }
                curU=(curU+1)%users.length;
                updateCard();
                card.style.transition='none'; card.style.transform='scale(0.9)';
                setTimeout(()=>{card.style.transition='0.3s'; card.style.transform='';},50);
            },300);
        }

        function rewind(){
            if(lastU===null) return;
            curU=lastU; lastU=null; updateCard();
            const card=document.getElementById('main-card');
            card.style.transition='0.5s'; card.style.transform='translateX(0)';
        }

        function showChats(){
            const container=document.getElementById('chat-items');
            container.innerHTML = matches.length===0?'<div style="margin-top:50px; color:#555">–ù–ï–¢ –ü–ê–†</div>':'<div class="l" style="font-size:18px; margin:20px 0">–í–ê–®–ò –î–ò–ê–õ–û–ì–ò</div>';
            matches.forEach((u,i)=>{
                container.innerHTML += `<div style="display:flex; align-items:center; padding:15px; border-bottom:1px solid #333; text-align:left;"><img src="${u.i}" style="width:45px; height:45px; border-radius:50%; margin-right:15px; border:1px solid #D4AF37;"><div style="color:#D4AF37">${u.n}</div></div>`;
            });
            showScreen('chat-list-screen');
        }
    </script>
</body>
</html>
