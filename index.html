<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux Rewind</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 25; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; position: absolute; transition: transform 0.4s ease, opacity 0.4s ease; }
        .l { font-size: 36px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 40px 0; text-transform: uppercase; }
        input { width: 100%; padding: 16px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; }
        
        .swipe-container { position: relative; width: 100%; height: 420px; display: flex; justify-content: center; align-items: center; }
        .card { 
            width: 100%; height: 100%; background: #222; border-radius: 20px; border: 1px solid #D4AF37; 
            position: absolute; overflow: hidden; touch-action: none; 
            transition: transform 0.1s ease;
        }
        .card.fly-right { transform: translateX(1000px) rotate(30deg) !important; transition: 0.5s ease-in; opacity: 0; }
        .card.fly-left { transform: translateX(-1000px) rotate(-30deg) !important; transition: 0.5s ease-in; opacity: 0; }
        
        .card img { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        .card-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 20px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: left; box-sizing: border-box; }
        
        /* –ö–Ω–æ–ø–∫–∞ –≤–æ–∑–≤—Ä–∞—Ç–∞ */
        .rewind-btn { 
            width: 50px; height: 50px; border: 1px solid #D4AF37; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            margin: 20px auto 0; cursor: pointer; color: #D4AF37; font-size: 20px;
            transition: 0.3s; opacity: 0.3; pointer-events: none;
        }
        .rewind-active { opacity: 1; pointer-events: auto; background: rgba(212,175,55,0.1); }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px">ELITE VERSION</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">LUXURY DATING</div>
        <button class="btn-gold" onclick="showScreen('profile-screen')">–í–•–û–î</button>
        <button onclick="showScreen('reg-step-1')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="l" style="font-size: 24px;">–ò–ú–Ø</div><input type="text" id="reg-name" placeholder="–ò–º—è...">
        <button class="btn-gold" onclick="saveName()">–ü–†–û–î–û–õ–ñ–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic" style="width:100px; height:100px; border-radius:50%; border:3px double #D4AF37; margin:0 auto 15px; overflow:hidden;">
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200" style="width:100%; height:100%; object-fit:cover;">
        </div>
        <div id="dn" style="color:#D4AF37; font-size:18px; margin-bottom: 20px;">USER</div>
        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö</button>
        <button class="btn-gold" onclick="showChats()">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø (<span id="chat-count">0</span>)</button>
        <button onclick="location.reload()" style="color:#555; margin-top:20px;">–í–´–ô–¢–ò</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="swipe-container">
            <div class="card" id="main-card">
                <img id="card-img" src="">
                <div class="card-info"><div id="cn" style="color:#D4AF37; font-size:20px;"></div><div id="cc" style="font-size:12px; color:#ccc"></div></div>
            </div>
        </div>
        <div class="rewind-btn" id="rewind-btn" onclick="rewind()">‚Ü∫</div>
    </div>

    <div id="chat-list-screen" class="c hidden"><div id="chat-items"></div></div>
    <div id="messenger-screen" class="c hidden" style="width: 100%; height: 100%; max-width: 100%;">
        <div id="msg-area" style="flex:1; padding:20px; overflow-y:auto; display:flex; flex-direction:column; gap:10px; padding-top:80px;"></div>
        <div style="padding: 20px; display: flex; gap: 10px; background: #121212;">
            <input type="text" id="m-input" placeholder="–¢–µ–∫—Å—Ç..." style="flex:1">
            <button onclick="sendMsg()" style="width:auto; padding: 0 15px;">></button>
        </div>
    </div>

    <script>
        let st = ['login-form'], matches = [], curU = 0, lastU = null, lastAction = null;
        const users = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=400"},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=400"},
            {n: "–ö—Ä–∏—Å—Ç–∏–Ω–∞, 21", c: "–ö–∞–∑–∞–Ω—å", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?w=400"},
            {n: "–ú–∞—Ä–∏–Ω–∞, 23", c: "–°–ø–±", i: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400"}
        ];

        function showScreen(id) {
            document.querySelectorAll('.c').forEach(e => e.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.getElementById('back-icon').style.visibility = (id === 'login-form' || id === 'profile-screen') ? 'hidden' : 'visible';
            if(st[st.length-1] !== id) st.push(id);
        }
        function goBack() { if(st.length > 1) { st.pop(); showScreen(st[st.length-1]); } }
        function saveName() { document.getElementById('dn').innerText = (document.getElementById('reg-name').value || "USER").toUpperCase(); showScreen('profile-screen'); }
        
        function startSearch() { curU = 0; lastU = null; updateCard(); showScreen('search-screen'); initSwipe(); }
        function updateCard() { 
            const u = users[curU];
            document.getElementById('cn').innerText = u.n; 
            document.getElementById('cc').innerText = u.c; 
            document.getElementById('card-img').src = u.i; 
            document.getElementById('rewind-btn').classList.toggle('rewind-active', lastU !== null);
        }

        function initSwipe() {
            const card = document.getElementById('main-card');
            let startX = 0, currentX = 0;
            card.ontouchstart = (e) => { startX = e.touches[0].clientX; card.style.transition = 'none'; };
            card.ontouchmove = (e) => {
                currentX = e.touches[0].clientX - startX;
                card.style.transform = `translateX(${currentX}px) rotate(${currentX/15}deg)`;
            };
            card.ontouchend = () => {
                if (currentX > 110) { animateFly('right'); }
                else if (currentX < -110) { animateFly('left'); }
                else { card.style.transition = '0.3s'; card.style.transform = ''; }
                currentX = 0;
            };
        }

        function animateFly(dir) {
            const card = document.getElementById('main-card');
            card.classList.add(dir === 'right' ? 'fly-right' : 'fly-left');
            
            lastU = curU; // –ó–∞–ø–æ–º–∏–Ω–∞–µ–º –¥–ª—è –≤–æ–∑–≤—Ä–∞—Ç–∞
            lastAction = dir;

            setTimeout(() => {
                if(dir === 'right') {
                    if(!matches.find(u => u.n === users[curU].n)) {
                        matches.push(users[curU]);
                        document.getElementById('chat-count').innerText = matches.length;
                    }
                }
                curU = (curU + 1) % users.length;
                updateCard();
                card.classList.remove('fly-right', 'fly-left');
                card.style.transition = 'none';
                card.style.transform = 'scale(0.9)';
                setTimeout(() => { card.style.transition = '0.3s'; card.style.transform = ''; }, 50);
            }, 300);
        }

        function rewind() {
            if (lastU === null) return;
            const card = document.getElementById('main-card');
            
            // –ï—Å–ª–∏ –º—ã –ª–∞–π–∫–Ω—É–ª–∏, –∞ –ø–æ—Ç–æ–º –æ—Ç–º–µ–Ω–∏–ª–∏ ‚Äî —É–±–∏—Ä–∞–µ–º –∏–∑ —á–∞—Ç–æ–≤
            if (lastAction === 'right') {
                matches.pop();
                document.getElementById('chat-count').innerText = matches.length;
            }

            curU = lastU;
            lastU = null;
            
            card.style.transition = 'none';
            card.style.transform = lastAction === 'right' ? 'translateX(1000px)' : 'translateX(-1000px)';
            updateCard();
            
            setTimeout(() => {
                card.style.transition = '0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                card.style.transform = 'translateX(0px) rotate(0deg)';
            }, 50);
        }

        function showChats() {
            const container = document.getElementById('chat-items');
            container.innerHTML = matches.length === 0 ? '<div style="color:#555; margin-top:50px;">–ù–µ—Ç —Å–æ–≤–ø–∞–¥–µ–Ω–∏–π</div>' : '<div class="l" style="font-size:20px; margin-bottom:20px;">–î–ò–ê–õ–û–ì–ò</div>';
            matches.forEach((u, i) => {
                container.innerHTML += `<div class="chat-item" onclick="openChat(${i})"><div class="chat-avatar"><img src="${u.i}"></div><div><div style="color:#D4AF37">${u.n}</div><div style="font-size:11px; color:#555">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å</div></div></div>`;
            });
            showScreen('chat-list-screen');
        }

        function openChat(i) {
            const user = matches[i];
            document.getElementById('msg-area').innerHTML = `<div class="msg in" style="padding:10px 15px; border-radius:15px; max-width:80%; font-size:14px; align-self:flex-start; background:#333;">–ü—Ä–∏–≤–µ—Ç! –†–∞–¥–∞, —á—Ç–æ —Ç—ã –≤–µ—Ä–Ω—É–ª—Å—è! üòä</div>`;
            showScreen('messenger-screen');
        }

        function sendMsg() {
            const input = document.getElementById('m-input'), area = document.getElementById('msg-area');
            if(!input.value) return;
            area.innerHTML += `<div class="msg out" style="padding:10px 15px; border-radius:15px; max-width:80%; font-size:14px; align-self:flex-end; background:#D4AF37; color:black;">${input.value}</div>`;
            input.value = '';
            area.scrollTop = area.scrollHeight;
        }
    </script>
</body>
</html>
