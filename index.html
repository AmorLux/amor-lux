<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Amor Lux v5.0</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; background: #1A1A1A; overflow: hidden; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; }
        body::before { content: ""; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px; border: 4px double #D4AF37; pointer-events: none; z-index: 10; }
        .top-bar { position: absolute; top: 30px; width: calc(100% - 50px); display: flex; justify-content: space-between; align-items: center; max-width: 320px; color: #D4AF37; z-index: 20; }
        .back-btn { font-size: 28px; cursor: pointer; padding: 10px; visibility: hidden; }
        .c { width: 100%; max-width: 300px; text-align: center; z-index: 1; position: absolute; transition: 0.5s ease; }
        .l { font-size: 36px; color: #D4AF37; letter-spacing: 5px; margin: 0; font-weight: 200; text-transform: uppercase; }
        .s { color: rgba(212, 175, 55, 0.4); font-size: 10px; letter-spacing: 3px; margin: 5px 0 40px 0; text-transform: uppercase; }
        input { width: 100%; padding: 16px; margin-bottom: 12px; background: #121212; border: 1px solid #333; border-radius: 10px; color: white; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: transparent; border: none; color: #D4AF37; font-weight: bold; cursor: pointer; text-transform: uppercase; letter-spacing: 2px; font-size: 14px; display: block; }
        .btn-gold { border: 1px solid #D4AF37; border-radius: 10px; margin-top: 10px; }
        .hidden { display: none !important; opacity: 0; }
        
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; border: 4px double #D4AF37; margin: 0 auto 20px; background: #222; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .profile-pic img { width: 100%; height: 100%; object-fit: cover; }
        
        /* –î–∏–∑–∞–π–Ω –∫–∞—Ä—Ç–æ—á–µ–∫ –≤ –ø–æ–∏—Å–∫–µ */
        .card { width: 100%; height: 400px; background: #222; border-radius: 20px; border: 1px solid #D4AF37; margin-bottom: 15px; position: relative; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.7); animation: fadeIn 0.5s; }
        .card img { width: 100%; height: 100%; object-fit: cover; }
        .card-info { position: absolute; bottom: 0; left: 0; width: 100%; padding: 25px 15px; background: linear-gradient(transparent, rgba(0,0,0,0.9)); text-align: left; box-sizing: border-box; }
        .card-name { color: #D4AF37; font-size: 22px; font-weight: bold; text-shadow: 1px 1px 2px black; }
        .card-city { color: #ddd; font-size: 13px; margin-top: 4px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .actions { display: flex; gap: 15px; width: 100%; }
    </style>
</head>
<body>
    <div class="top-bar"><div id="back-icon" class="back-btn" onclick="goBack()">‚Üê</div><div style="font-size:10px">VERSION 5.0</div></div>

    <div id="login-form" class="c">
        <div class="l">AMOR LUX</div><div class="s">LUXURY DATING</div>
        <button class="btn-gold" onclick="showScreen('profile-screen')">–í–•–û–î</button>
        <button onclick="showScreen('reg-step-1')">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</button>
    </div>

    <div id="reg-step-1" class="c hidden">
        <div class="l" style="font-size: 24px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</div><div class="s">–ò–ú–Ø</div>
        <input type="text" id="reg-name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è...">
        <button class="btn-gold" onclick="showScreen('reg-step-2')">–î–ê–õ–ï–ï</button>
    </div>

    <div id="reg-step-2" class="c hidden">
        <div class="l" style="font-size: 24px;">–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø</div><div class="s">–õ–û–ö–ê–¶–ò–Ø</div>
        <input type="text" id="reg-city" placeholder="–í–∞—à –≥–æ—Ä–æ–¥...">
        <button class="btn-gold" onclick="save()">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>

    <div id="profile-screen" class="c hidden">
        <div class="profile-pic" id="av">üë§</div>
        <div id="dn" style="color:#D4AF37; font-size:20px; margin-bottom: 30px; letter-spacing: 2px;">USER</div>
        <button class="btn-gold" onclick="startSearch()">üíé –ü–û–ò–°–ö –ü–ê–†–¢–ù–ï–†–û–í</button>
        <button class="btn-gold" onclick="alert('–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –Ω–æ–≤—ã—Ö —Å–æ–æ–±—â–µ–Ω–∏–π')">‚úâ –°–û–û–ë–©–ï–ù–ò–Ø</button>
        <button onclick="location.reload()" style="color:#555; margin-top:20px;">–í–´–ô–¢–ò</button>
    </div>

    <div id="search-screen" class="c hidden">
        <div class="card" id="user-card">
            <img id="card-img" src="" alt="Photo">
            <div class="card-info">
                <div class="card-name" id="cn">–ï–ª–µ–Ω–∞, 22</div>
                <div class="card-city" id="cc">–ú–æ—Å–∫–≤–∞</div>
            </div>
        </div>
        <div class="actions">
            <button class="btn-gold" onclick="nextUser()" style="color:#777; border-color:#444; flex:1">‚úï</button>
            <button class="btn-gold" onclick="likeUser()" style="flex:2; background: rgba(212,175,55,0.1)">‚ù§ –õ–ê–ô–ö</button>
        </div>
    </div>

    <script>
        let st = ['login-form'];
        const users = [
            {n: "–ï–ª–µ–Ω–∞, 22", c: "–ú–æ—Å–∫–≤–∞", i: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?auto=format&fit=crop&w=400&q=80"},
            {n: "–ê–Ω–Ω–∞, 25", c: "–°–æ—á–∏", i: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?auto=format&fit=crop&w=400&q=80"},
            {n: "–ö—Ä–∏—Å—Ç–∏–Ω–∞, 21", c: "–ö–∞–∑–∞–Ω—å", i: "https://images.unsplash.com/photo-1517841905240-472988babdf9?auto=format&fit=crop&w=400&q=80"},
            {n: "–ú–∞—Ä–∏–Ω–∞, 23", c: "–°–ü–±", i: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=400&q=80"}
        ];
        let curU = 0;

        function showScreen(id) {
            document.querySelectorAll('.c').forEach(e => e.classList.add('hidden'));
            const target = document.getElementById(id);
            if (target) {
                target.classList.remove('hidden');
                document.getElementById('back-icon').style.visibility = (id === 'login-form' || id === 'profile-screen') ? 'hidden' : 'visible';
                if(st[st.length-1] !== id) st.push(id);
            }
        }

        function goBack() { if(st.length > 1) { st.pop(); showScreen(st[st.length-1]); } }

        function save() {
            const name = document.getElementById('reg-name').value || "USER";
            document.getElementById('dn').innerText = name.toUpperCase();
            showScreen('profile-screen');
        }

        function startSearch() { curU = 0; updateCard(); showScreen('search-screen'); }

        function updateCard() {
            const u = users[curU];
            const card = document.getElementById('user-card');
            card.style.animation = 'none';
            card.offsetHeight; /* —Ç—Ä–∏–≥–≥–µ—Ä —Ä–µ—Ñ–ª–æ—É –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏ */
            card.style.animation = 'fadeIn 0.5s';
            
            document.getElementById('cn').innerText = u.n;
            document.getElementById('cc').innerText = u.c;
            document.getElementById('card-img').src = u.i;
        }

        function nextUser() {
            curU = (curU + 1) % users.length;
            updateCard();
        }

        function likeUser() {
            alert("–≠—Ç–æ –≤–∑–∞–∏–º–Ω–æ! –û–Ω–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∞ –≤ —Å–ø–∏—Å–æ–∫ –≤–∞—à–∏—Ö —Å–∏–º–ø–∞—Ç–∏–π.");
            nextUser();
        }
    </script>
</body>
</html>
